<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movie Viewer</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="apple-touch-icon" href="../icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #playerWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
      width: 800px;
      max-width: 95vw;
      position: relative;
    }

    #playerContainer {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      display: block;
      position: relative;
      z-index: 1;
    }

    #fullscreenBtn {
      margin-top: 12px;
      background-color: #3a1361;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      max-width: 120px;
      text-align: center;
      user-select: none;
      z-index: 20;
      position: relative;
    }

    #fullscreenBtn:hover {
      background-color: #a855f7;
    }

    #closeBtn {
      display: none;
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 100;
      background: #3a1361;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    #clickShield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      background: transparent;
      display: none;
    }

    #serverList {
      position: absolute;
      left: 100%;
      margin-left: 20px;
      top: 0;
      width: 140px;
      color: #ddd;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px;
      background: rgba(26, 22, 40, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
    }

    #serverList h2 {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #a14eff;
      text-align: center;
    }

    .serverBtn {
      background-color: #3a1361;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: center;
      user-select: none;
      white-space: nowrap;
    }

    .serverBtn:hover {
      background-color: #a855f7;
    }

    .serverBtn.active {
      background-color: #a14eff;
      cursor: default;
    }

    .simulated-fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 99;
      border-radius: 0 !important;
    }

    .hide {
      display: none !important;
    }

    .hidden-opacity {
      opacity: 0 !important;
    }
  </style>
</head>
<body>

<div id="navbarContainer"></div>

<main>
  <div id="playerWrapper">
    <div id="playerContainer">
      <iframe
        id="videoPlayer"
        src=""
        allowfullscreen
        allow="fullscreen; encrypted-media"
        playsinline
        scrolling="no"
      ></iframe>
      <div id="clickShield"></div>
    </div>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="closeBtn">X</button>

    <div id="serverList">
      <h2>Servers</h2>
      <button class="serverBtn active" id="serverVidsrc">VidSrc</button>
      <button class="serverBtn" id="serverVidplay">VidPlay</button>
    </div>
  </div>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const movieId = params.get('id');

  const iframe = document.getElementById('videoPlayer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const closeBtn = document.getElementById('closeBtn');
  const playerContainer = document.getElementById('playerContainer');
  const clickShield = document.getElementById('clickShield');
  const navbarContainer = document.getElementById('navbarContainer');

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  const servers = {
    vidsrc: document.getElementById('serverVidsrc'),
    vidplay: document.getElementById('serverVidplay')
  };

  function loadServer(server) {
    if (!movieId) {
      console.error('No movie ID provided.');
      iframe.src = '';
      return;
    }
    let url = '';
    switch (server) {
      case 'vidsrc': url = `https://vidsrc.xyz/embed/movie/${movieId}`; break;
      case 'vidplay': url = `https://vidplay.to/movie/${movieId}`; break;
    }
    iframe.src = url;
  }

  function setActive(serverKey) {
    Object.keys(servers).forEach(key => {
      servers[key].classList.toggle('active', key === serverKey);
    });
  }

  Object.entries(servers).forEach(([key, btn]) => {
    btn.addEventListener('click', () => {
      if (!btn.classList.contains('active')) {
        setActive(key);
        loadServer(key);
      }
    });
  });

  setActive('vidsrc');
  loadServer('vidsrc');

  fullscreenBtn.style.display = 'inline-block';

  function showCloseBtnTemporarily() {
    closeBtn.style.display = 'block';
    closeBtn.classList.remove('hidden-opacity');
    clearTimeout(closeBtn._timeout);
    closeBtn._timeout = setTimeout(() => {
      closeBtn.classList.add('hidden-opacity');
    }, 3000);
  }

  fullscreenBtn.onclick = () => {
    if (!isMobile) {
      const requestFullscreen = playerContainer.requestFullscreen || playerContainer.webkitRequestFullscreen || playerContainer.msRequestFullscreen;
      if (requestFullscreen) requestFullscreen.call(playerContainer);
    } else {
      playerContainer.classList.add('simulated-fullscreen');
      clickShield.style.display = 'block';
    }
    navbarContainer.style.display = 'none';
    showCloseBtnTemporarily();
  };

  function exitFullscreen() {
    if (!isMobile) {
      const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
      if (exit) exit.call(document);
    } else {
      playerContainer.classList.remove('simulated-fullscreen');
      clickShield.style.display = 'none';
    }
    navbarContainer.style.display = '';
    closeBtn.style.display = 'none';
  }

  closeBtn.onclick = exitFullscreen;

  document.addEventListener('click', () => {
    if (playerContainer.classList.contains('simulated-fullscreen') || document.fullscreenElement) {
      showCloseBtnTemporarily();
    }
  });

  clickShield.addEventListener('click', () => {
    showCloseBtnTemporarily();
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/bilm/shared/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbarContainer').innerHTML = html;
        const css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = '/bilm/shared/navbar.css';
        document.head.appendChild(css);
        const script = document.createElement('script');
        script.src = '/bilm/shared/navbar.js';
        document.body.appendChild(script);
      });
  });
</script>

<script src="/bilm/shared/adblock/adblock.js"></script>

</body>
</html>
