<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movie Viewer</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="apple-touch-icon" href="../icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #playerWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
      width: 800px;
      max-width: 95vw;
      position: relative;
      gap: 12px;
    }

    #playerContainer {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      display: block;
      position: relative;
      z-index: 1;
    }

    #clickShield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
      background: transparent;
    }

    #playexBar {
      background: rgba(26, 22, 40, 0.9);
      padding: 8px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
      user-select: none;
      position: relative;
      z-index: 10;
    }
    #serverBtn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #f0f0f0;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      position: relative;
    }
    #serverBtn:hover {
      background-color: #a855f7;
    }
    #serverDropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(26, 22, 40, 0.97);
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      width: 160px;
      display: none;
      flex-direction: column;
      z-index: 9999;
      user-select: auto;
      white-space: nowrap;
      margin-top: 6px;
    }
    .serverDropdownItem {
      padding: 10px 16px;
      color: #f0f0f0;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }
    .serverDropdownItem:hover {
      background-color: #a855f7;
    }
    .serverDropdownItem.active {
      background-color: #a14eff;
      cursor: default;
    }

    #fullscreenBtn {
      background-color: #3a1361;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      max-width: 120px;
      text-align: center;
      user-select: none;
      z-index: 20;
      position: relative;
    }
    #fullscreenBtn:hover {
      background-color: #a855f7;
    }

    #closeBtn {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 100;
      background: transparent;
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 700;
      text-align: center;
      line-height: 48px;
      border-radius: 0;
    }

    .simulated-fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 99;
      border-radius: 0 !important;
    }

    .hide-navbar {
      display: none !important;
    }
  </style>
</head>
<body>

<div id="navbarContainer"></div>

<main>
  <div id="playerWrapper">
    <div id="playerContainer">
      <iframe
        id="videoPlayer"
        src=""
        allowfullscreen
        allow="fullscreen; encrypted-media"
        playsinline
        scrolling="no"
      ></iframe>
      <div id="clickShield"></div>
    </div>

    <div id="playexBar">
      <button id="serverBtn" aria-haspopup="true" aria-expanded="false" aria-controls="serverDropdown" title="Select Server" aria-label="Select server">
        Server: <span id="currentServerName">VidSrc</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="margin-left:4px;">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>

      <div id="serverDropdown" role="menu" aria-label="Server selection">
        <div class="serverDropdownItem active" data-server="vidsrc" role="menuitem" tabindex="0">VidSrc</div>
        <div class="serverDropdownItem" data-server="vidplay" role="menuitem" tabindex="0">VidPlay</div>
      </div>

      <button id="fullscreenBtn" title="Fullscreen" aria-label="Fullscreen">
        Fullscreen
      </button>
    </div>

    <button id="closeBtn" title="Close Fullscreen" aria-label="Close fullscreen">X</button>
  </div>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const movieId = params.get('id');

  const iframe = document.getElementById('videoPlayer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const closeBtn = document.getElementById('closeBtn');
  const playerContainer = document.getElementById('playerContainer');
  const navbarContainer = document.getElementById('navbarContainer');
  const serverBtn = document.getElementById('serverBtn');
  const serverDropdown = document.getElementById('serverDropdown');
  const currentServerName = document.getElementById('currentServerName');
  const serverItems = [...serverDropdown.querySelectorAll('.serverDropdownItem')];

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  // Server dropdown toggle
  serverBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = serverDropdown.style.display === 'flex';
    if (isOpen) {
      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    } else {
      serverDropdown.style.display = 'flex';
      serverBtn.setAttribute('aria-expanded', 'true');
    }
  });

  // Close dropdown on outside click
  document.addEventListener('click', () => {
    serverDropdown.style.display = 'none';
    serverBtn.setAttribute('aria-expanded', 'false');
  });

  // Server selection
  serverItems.forEach(item => {
    item.addEventListener('click', () => {
      if (item.classList.contains('active')) return;

      serverItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');

      const server = item.getAttribute('data-server');
      currentServerName.textContent = item.textContent;
      loadServer(server);

      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    });
  });

  function loadServer(server) {
    if (!movieId) {
      console.error('No movie ID provided.');
      iframe.src = '';
      return;
    }

    let url = '';
    switch (server) {
      case 'vidsrc':
        url = `https://vidsrc.xyz/embed/movie/${movieId}`;
        break;
      case 'vidplay':
        url = `https://vidplay.to/movie/${movieId}`;
        break;
      default:
        url = '';
    }
    iframe.src = url;
  }

  loadServer('vidsrc');

  fullscreenBtn.onclick = () => {
    if (!isMobile) {
      if (playerContainer.requestFullscreen) {
        playerContainer.requestFullscreen();
      } else if (playerContainer.webkitRequestFullscreen) {
        playerContainer.webkitRequestFullscreen();
      } else if (playerContainer.msRequestFullscreen) {
        playerContainer.msRequestFullscreen();
      }
    } else {
      playerContainer.classList.add('simulated-fullscreen');
    }
    closeBtn.style.display = 'block';
    navbarContainer.classList.add('hide-navbar');
  };

  closeBtn.onclick = () => {
    if (isMobile) {
      playerContainer.classList.remove('simulated-fullscreen');
    } else if (document.fullscreenElement || document.webkitFullscreenElement) {
      document.exitFullscreen?.() || document.webkitExitFullscreen?.();
    }
    closeBtn.style.display = 'none';
    navbarContainer.classList.remove('hide-navbar');
  };

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      closeBtn.style.display = 'none';
      navbarContainer.classList.remove('hide-navbar');
    }
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/bilm/shared/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbarContainer').innerHTML = html;
        const css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = '/bilm/shared/navbar.css';
        document.head.appendChild(css);
        const script = document.createElement('script');
        script.src = '/bilm/shared/navbar.js';
        document.body.appendChild(script);
      });
  });
</script>

<script src="/bilm/shared/adblock/adblock.js"></script>

</body>
</html>
