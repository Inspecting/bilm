<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movie Viewer</title>

  <!-- PWA + iOS fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="apple-touch-icon" href="../icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/bilm/shared/theme.css" />

  <script src="/bilm/shared/theme.js"></script>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }
    #playerWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 800px;
      max-width: 95vw;
      position: relative;
      gap: 12px;
    }
    #playerWithControls {
      width: 100%;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-glow);
      overflow: visible;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.9);
      position: relative;
    }
    #mediaHeader {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 14px 20px 10px;
      background: linear-gradient(90deg, rgba(26, 22, 40, 0.98), rgba(32, 20, 48, 0.95));
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      border-bottom: 1px solid var(--border);
    }
    #mediaTitle {
      font-size: clamp(1.1rem, 2.4vw, 1.6rem);
      font-weight: 600;
      color: var(--text-primary);
      text-align: left;
    }
    #mediaMeta {
      font-size: 0.95rem;
      color: var(--text-muted);
      text-align: left;
      letter-spacing: 0.02em;
    }
#playerContainer {
  width: 100%;
  aspect-ratio: 16 / 9;
  position: relative;
  background: black;
  border-radius: var(--radius-lg);      /* Rounded corners */
  overflow: hidden;         /* Clips iframe edges */
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  border-radius: var(--radius-lg);      /* Rounded corners (for safety) */
}
    #clickShield {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 5;
      pointer-events: none;
      background: transparent;
    }
#playexBar {
  background: rgba(26, 22, 40, 0.9);
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 12px;
  user-select: none;
  position: relative;
  z-index: 10;
  border-radius: 0 0 var(--radius-lg) var(--radius-lg);  /* Rounded bottom corners */
}
    #fullscreenBtn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--text-primary);
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    #fullscreenBtn:hover {
      background-color: var(--accent);
    }
    #serverBtn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--text-primary);
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 6px;
      position: relative;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    #serverBtn:hover {
      background-color: var(--accent);
    }
    #favoriteBtn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--text-primary);
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      flex-shrink: 0;
    }
    #favoriteBtn:hover {
      background-color: var(--accent);
    }
    #favoriteBtn.is-active {
      color: #facc15;
    }
    #serverDropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface-2);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-glow);
      padding: 8px 0;
      width: 160px;
      display: none;
      flex-direction: column;
      z-index: 9999;
      user-select: auto;
      white-space: nowrap;
    }
    #serverDropdownCloseBtn {
      display: none !important;
    }
    .serverDropdownItem {
      padding: 10px 20px;
      color: var(--text-primary);
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .serverDropdownItem:hover {
      background-color: var(--accent);
    }
    .serverDropdownItem.active {
      background-color: var(--accent);
      cursor: default;
    }
    #closeBtn {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 100;
      background: transparent;
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 700;
      text-align: center;
      line-height: 48px;
      border-radius: 0;
    }
    .simulated-fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 99;
      border-radius: 0 !important;
    }
    .hide-navbar {
      display: none !important;
    }
  </style>
</head>
<body>

<div id="navbarContainer"></div>

<main>
  <div id="playerWrapper">
    <div id="playerWithControls">
      <div id="mediaHeader" aria-live="polite">
        <div id="mediaTitle">Loading titleâ€¦</div>
        <div id="mediaMeta">Loading dateâ€¦</div>
      </div>
      <div id="playerContainer">
        <iframe
          id="videoPlayer"
          src=""
          allowfullscreen
          allow="fullscreen; encrypted-media"
          playsinline
          scrolling="no"
        ></iframe>
        <div id="clickShield"></div>
      </div>

      <div id="playexBar">
        <button id="favoriteBtn" title="Add to favorites" aria-label="Add to favorites" aria-pressed="false">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M12 2.5l2.9 6.05 6.7.97-4.85 4.73 1.15 6.7L12 17.77 6.1 20.95l1.15-6.7L2.4 9.52l6.7-.97L12 2.5z"/>
          </svg>
        </button>
        <button id="serverBtn" title="Select Server" aria-haspopup="true" aria-expanded="false" aria-controls="serverDropdown" aria-label="Select server">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="7" rx="2" ry="2"></rect>
            <rect x="2" y="13" width="20" height="7" rx="2" ry="2"></rect>
            <line x1="6" y1="8" x2="6" y2="8"></line>
            <line x1="6" y1="17" x2="6" y2="17"></line>
          </svg>
          <div id="serverDropdown" role="menu" aria-label="Server selection">
            <div class="serverDropdownItem active" data-server="vidsrc" role="menuitem" tabindex="0">VidSrc</div>
            <div class="serverDropdownItem" data-server="vidplay" role="menuitem" tabindex="0">VidPlay</div>
            <div class="serverDropdownItem" data-server="godrive" role="menuitem" tabindex="0">GoDrive</div>
            <div class="serverDropdownItem" data-server="multiembed" role="menuitem" tabindex="0">MultiEmbed</div>
          </div>
        </button>
        <button id="fullscreenBtn" title="Fullscreen" aria-label="Fullscreen">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <path d="M4 4h6M4 4v6M20 20h-6M20 20v-6M4 20l6-6M20 4l-6 6" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</main>

<script>
  // Load navbar HTML and scripts
  fetch('/bilm/shared/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbarContainer').innerHTML = html;
      const css = document.createElement('link');
      css.rel = 'stylesheet';
      css.href = '/bilm/shared/navbar.css';
      document.head.appendChild(css);
      const script = document.createElement('script');
      script.src = '/bilm/shared/navbar.js';
      document.body.appendChild(script);
    });

  const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
  const params = new URLSearchParams(window.location.search);
  const contentId = params.get('id'); // movie or TV id

  const iframe = document.getElementById('videoPlayer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const playerContainer = document.getElementById('playerContainer');
  const navbarContainer = document.getElementById('navbarContainer');
  const mediaTitle = document.getElementById('mediaTitle');
  const mediaMeta = document.getElementById('mediaMeta');
  const favoriteBtn = document.getElementById('favoriteBtn');

  const serverBtn = document.getElementById('serverBtn');
  const serverDropdown = document.getElementById('serverDropdown');
  const serverItems = [...serverDropdown.querySelectorAll('.serverDropdownItem')];

  const initialSettings = window.bilmTheme?.getSettings?.();
  let currentServer = initialSettings?.defaultServerPrimary || 'vidsrc';
  let backupServer = initialSettings?.defaultServerBackup || 'multiembed';
  let currentServer = initialSettings?.defaultServer || 'vidsrc';
  let continueWatchingEnabled = false;
  let mediaDetails = null;
  let imdbId = null;
  const CONTINUE_KEY = 'bilm-continue-watching';
  const FAVORITES_KEY = 'bilm-favorites';

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  function buildMovieUrl(server) {
    if (!contentId) return '';
    switch (server) {
      case 'vidsrc':
        return `https://vidsrc.me/embed/${contentId}`;
      case 'vidplay':
        return `https://vidplay.to/movie/${contentId}`;
      case 'godrive':
        return imdbId ? `https://godriveplayer.com/player.php?imdb=${imdbId}` : '';
      case 'multiembed':
        return imdbId
          ? `https://multiembed.mov/directstream.php?video_id=${imdbId}`
          : `https://multiembed.mov/directstream.php?video_id=${contentId}&tmdb=1`;
      default:
        return '';
    }
  }

  function getAvailableServers() {
    const servers = ['vidsrc', 'godrive', 'multiembed'];
    if (!imdbId) {
      return servers.filter(server => server !== 'godrive');
    }
    return servers;
  }

  function renderServerDropdown() {
    const available = getAvailableServers();
    serverItems.forEach(item => {
      const server = item.getAttribute('data-server');
      item.style.display = available.includes(server) ? '' : 'none';
    });
    return available;
  }

  function updateIframe() {
    if (!contentId) {
      console.warn('No id parameter provided.');
      iframe.src = '';
      return;
    }
    const available = renderServerDropdown();
    if (!available.includes(currentServer)) {
      currentServer = available[0];
    }
    let url = buildMovieUrl(currentServer);
    if (!url && backupServer && available.includes(backupServer)) {
      setActiveServer(backupServer);
      url = buildMovieUrl(backupServer);
    }
    if (!url) {
      setActiveServer(available[0]);
      url = buildMovieUrl(available[0]);
    let url = buildMovieUrl(currentServer);
    if (!url) {
      setActiveServer('vidsrc');
      url = buildMovieUrl('vidsrc');
    }
    iframe.src = url;
    updateContinueWatching();
  }

  function loadList(key) {
    try {
      const raw = localStorage.getItem(key);
      return raw ? JSON.parse(raw) : [];
    } catch {
      return [];
    }
  }

  function saveList(key, items) {
    localStorage.setItem(key, JSON.stringify(items));
  }

  function updateFavoriteButton(isFavorite) {
    if (!favoriteBtn) return;
    favoriteBtn.classList.toggle('is-active', isFavorite);
    favoriteBtn.setAttribute('aria-pressed', isFavorite ? 'true' : 'false');
    favoriteBtn.title = isFavorite ? 'Remove from favorites' : 'Add to favorites';
    favoriteBtn.setAttribute('aria-label', favoriteBtn.title);
  }

  function toggleFavorite() {
    if (!mediaDetails) return;
    const items = loadList(FAVORITES_KEY);
    const key = `movie-${mediaDetails.id}`;
    const existingIndex = items.findIndex(item => item.key === key);
    if (existingIndex >= 0) {
      items.splice(existingIndex, 1);
      saveList(FAVORITES_KEY, items);
      updateFavoriteButton(false);
      return;
    }

    items.unshift({
      key,
      id: mediaDetails.id,
      type: 'movie',
      title: mediaDetails.title,
      date: mediaDetails.releaseDate,
      year: mediaDetails.year,
      poster: mediaDetails.poster,
      link: mediaDetails.link,
      updatedAt: Date.now()
    });
    saveList(FAVORITES_KEY, items);
    updateFavoriteButton(true);
  }

  function updateContinueWatching() {
    if (!continueWatchingEnabled || !mediaDetails) return;
    const items = loadList(CONTINUE_KEY);
    const key = `movie-${mediaDetails.id}`;
    const existingIndex = items.findIndex(item => item.key === key);
    const payload = {
      key,
      id: mediaDetails.id,
      type: 'movie',
      title: mediaDetails.title,
      date: mediaDetails.releaseDate,
      year: mediaDetails.year,
      poster: mediaDetails.poster,
      link: mediaDetails.link,
      updatedAt: Date.now()
    };

    if (existingIndex >= 0) {
      items.splice(existingIndex, 1);
    }
    items.unshift(payload);
    saveList(CONTINUE_KEY, items);
  }

  async function loadMovieDetails() {
    if (!contentId) {
      mediaTitle.textContent = 'Unknown title';
      mediaMeta.textContent = 'Release date unavailable';
      return;
    }

    try {
      const [response, externalResponse] = await Promise.all([
        fetch(`https://api.themoviedb.org/3/movie/${contentId}?api_key=${TMDB_API_KEY}`),
        fetch(`https://api.themoviedb.org/3/movie/${contentId}/external_ids?api_key=${TMDB_API_KEY}`)
      ]);
      if (!response.ok) {
        throw new Error('Failed to load movie details');
      }
      const details = await response.json();
      const external = externalResponse.ok ? await externalResponse.json() : {};
      imdbId = external.imdb_id || null;
      const title = details.title || details.original_title || 'Unknown title';
      const releaseDate = details.release_date || '';
      const displayDate = releaseDate ? new Date(releaseDate).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' }) : 'Release date unavailable';
      const year = releaseDate ? releaseDate.slice(0, 4) : 'N/A';
      const poster = details.poster_path ? `https://image.tmdb.org/t/p/w500${details.poster_path}` : 'https://via.placeholder.com/140x210?text=No+Image';

      mediaTitle.textContent = title;
      mediaMeta.textContent = displayDate;
      document.title = `Bilm ðŸ’œ - ${title}`;

      mediaDetails = {
        id: contentId,
        title,
        releaseDate,
        year,
        poster,
        link: `/bilm/movies/viewer.html?id=${contentId}`
      };

      const favorites = loadList(FAVORITES_KEY);
      updateFavoriteButton(favorites.some(item => item.key === `movie-${contentId}`));
      renderServerDropdown();
      updateIframe();
    } catch (error) {
      console.error('Error fetching movie details:', error);
      mediaTitle.textContent = 'Unknown title';
      mediaMeta.textContent = 'Release date unavailable';
    }
  }

  serverBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = serverDropdown.style.display === 'flex';
    if (isOpen) {
      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    } else {
      serverDropdown.style.display = 'flex';
      serverBtn.setAttribute('aria-expanded', 'true');
    }
  });

  document.addEventListener('click', () => {
    serverDropdown.style.display = 'none';
    serverBtn.setAttribute('aria-expanded', 'false');
  });

  function setActiveServer(server) {
    serverItems.forEach(i => i.classList.toggle('active', i.getAttribute('data-server') === server));
    currentServer = server;
  }

  serverItems.forEach(item => {
    item.addEventListener('click', () => {
      if (item.classList.contains('active')) return;
      setActiveServer(item.getAttribute('data-server'));
      updateIframe();
      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    });
  });

  if (currentServer) {
    setActiveServer(currentServer);
  }

  window.addEventListener('bilm:theme-changed', (event) => {
    const newPrimary = event.detail?.defaultServerPrimary;
    const newBackup = event.detail?.defaultServerBackup;
    if (newBackup) backupServer = newBackup;
    if (newPrimary && newPrimary !== currentServer) {
      setActiveServer(newPrimary);
    }
    updateIframe();
    const newServer = event.detail?.defaultServer;
    if (newServer && newServer !== currentServer) {
      setActiveServer(newServer);
      updateIframe();
    }
  });

  if (favoriteBtn) {
    favoriteBtn.addEventListener('click', (event) => {
      event.stopPropagation();
      toggleFavorite();
    });
  }

  fullscreenBtn.onclick = () => {
    if (!isMobile) {
      if (playerContainer.requestFullscreen) {
        playerContainer.requestFullscreen();
      } else if (playerContainer.webkitRequestFullscreen) {
        playerContainer.webkitRequestFullscreen();
      } else if (playerContainer.msRequestFullscreen) {
        playerContainer.msRequestFullscreen();
      }
    } else {
      playerContainer.classList.add('simulated-fullscreen');
    }
    if (document.getElementById('closeBtn')) {
      document.getElementById('closeBtn').style.display = 'block';
    }
    navbarContainer.classList.add('hide-navbar');
  };

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      if (document.getElementById('closeBtn')) {
        document.getElementById('closeBtn').style.display = 'none';
      }
      navbarContainer.classList.remove('hide-navbar');
    }
  });

  // Initial load
  updateIframe();
  loadMovieDetails();
  setTimeout(() => {
    continueWatchingEnabled = true;
    updateContinueWatching();
    setInterval(updateContinueWatching, 30000);
  }, 30000);
</script>

<script src="/bilm/shared/adblock/adblock.js"></script>

</body>
</html>
