<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movie Viewer</title>

  <!-- PWA + iOS fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="manifest" href="../../manifest.json" />
  <link rel="apple-touch-icon" href="../../icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../shared/theme.css" />
  <link rel="stylesheet" href="../../styles/mediaCard.css" />
  <link rel="stylesheet" href="./viewer.css" />

  <script src="../../shared/access.js"></script>
  <script src="../../shared/theme.js"></script>
</head>
<body>

<div id="navbarContainer"></div>

<main>
  <div id="playerWrapper">
    <div id="playerWithControls">
      <div id="mediaHeader" aria-live="polite">
        <div id="mediaTitle">Loading titleâ€¦</div>
        <div id="mediaMeta">Loading dateâ€¦</div>
      </div>
      <div id="playerContainer">
        <iframe
          id="videoPlayer"
          src=""
          allowfullscreen
          allow="fullscreen; encrypted-media"
          playsinline
          scrolling="no"
        ></iframe>
        <div id="clickShield"></div>
      </div>

      <div id="playexBar">
        <div class="playback-note">
          <div class="playback-note-time" role="group" aria-label="Time">
            <input id="playbackNoteHours" type="text" inputmode="numeric" placeholder="00" aria-label="Hours" />
            <span class="time-separator" aria-hidden="true">:</span>
            <input id="playbackNoteMinutes" type="text" inputmode="numeric" placeholder="00" aria-label="Minutes" />
          </div>
        </div>
        <button id="serverBtn" title="Select Server" aria-haspopup="true" aria-expanded="false" aria-controls="serverDropdown" aria-label="Select server">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="7" rx="2" ry="2"></rect>
            <rect x="2" y="13" width="20" height="7" rx="2" ry="2"></rect>
            <line x1="6" y1="8" x2="6" y2="8"></line>
            <line x1="6" y1="17" x2="6" y2="17"></line>
          </svg>
          <div id="serverDropdown" role="menu" aria-label="Server selection">
            <div class="serverDropdownItem active" data-server="embedmaster" role="menuitem" tabindex="0">EmbedMaster</div>
            <div class="serverDropdownItem" data-server="vidsrc" role="menuitem" tabindex="0">VidSrc</div>
            <div class="serverDropdownItem" data-server="godrive" role="menuitem" tabindex="0">GoDrive</div>
            <div class="serverDropdownItem" data-server="multiembed" role="menuitem" tabindex="0">MultiEmbed</div>
          </div>
        </button>
        <button id="fullscreenBtn" title="Fullscreen" aria-label="Fullscreen">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <path d="M4 4h6M4 4v6M20 20h-6M20 20v-6M4 20l6-6M20 4l-6 6" />
          </svg>
        </button>
      </div>
    </div>

    <section id="moreLikeSection" class="more-like-section" aria-live="polite">
      <div class="more-like-header">
        <h2>More Like This</h2>
      </div>
      <div id="moreLikeBox" class="more-like-box" role="region" aria-label="More like this results">
        <div id="moreLikeGrid" class="more-like-grid"></div>
        <div id="moreLikeStatus" class="more-like-status" role="status" aria-live="polite"></div>
      </div>
    </section>
  </div>
  <button id="closeBtn" aria-label="Close Player">âœ•</button>
</main>

<script src="../../shared/navbar.js" defer></script>
<script src="../../components/mediaCard.js"></script>
<script src="./viewer.js"></script>
<script src="../../shared/adblock/adblock.js"></script>

</body>
</html>
