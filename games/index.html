<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Games</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="manifest" href="/bilm/manifest.json" />
  <link rel="apple-touch-icon" href="/bilm/icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/bilm/shared/theme.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="/bilm/shared/access.js"></script>
  <script src="/bilm/shared/theme.js"></script>
</head>
<body>

  <div id="navbarContainer"></div>

  <main>
    <header class="page-header">
      <div>
        <p class="page-kicker">Jump into something fun</p>
        <h1 class="page-title">Games</h1>
      </div>
      <div class="page-status" id="gameStatus">Loading gamesâ€¦</div>
    </header>

    <section class="page-toolbar" aria-label="Game search and filters">
      <label class="search-wrap" for="gameSearchInput">
        <span class="search-label">Search games</span>
        <input id="gameSearchInput" type="search" placeholder="Search by title, category, or description" autocomplete="off" />
      </label>
      <button id="clearSearchBtn" class="toolbar-button" type="button" hidden>Clear</button>
    </section>

    <p class="results-meta" id="resultsMeta" hidden></p>

    <div id="gameSections"></div>

    <div class="empty-state" id="gameEmpty" hidden>
      <p>No games available right now. Try again later.</p>
    </div>
  </main>

  <script src="/bilm/shared/navbar.js" defer></script>
  <script src="./script.js"></script>
</body>
</html>
