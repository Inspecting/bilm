<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shared/theme.css" />

  <script src="shared/access.js"></script>
  <script src="shared/theme.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      background-color: var(--bg-main);
      font-family: 'Poppins', sans-serif;
      color: var(--text-primary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    #fadeWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
      opacity: 1;
      z-index: 2;
      padding: 16px;
      max-width: 460px;
    }

    #introOverlay {
      font-weight: 600;
      font-size: clamp(2.5rem, 8vw, 6rem);
      color: #fff;
      animation: pulse 1.2s infinite ease-in-out;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    .heart-icon {
      font-size: 0.65em;
      line-height: 1;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
      animation: pulse 1.5s infinite ease-in-out;
      user-select: none;
      pointer-events: none;
    }

    #subtext {
      margin-top: 16px;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: var(--text-muted);
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 0.8s;
      transition: opacity 1s ease;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: min(300px, 90vw);
    }

    .action-btn {
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 10px 14px;
      font: inherit;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color .2s ease, border-color .2s ease;
    }

    .action-btn:hover { background: rgba(255, 255, 255, 0.14); }

    .fade-out {
      opacity: 0 !important;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
    }

    @keyframes fadeIn { to { opacity: 1; } }

    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.6;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true"></canvas>

  <div id="fadeWrapper">
    <div id="introOverlay">
      <span class="heart-icon" aria-hidden="true">â™¥</span>
      <span>Bilm</span>
      <span class="heart-icon" aria-hidden="true">â™¥</span>
    </div>
    <div id="subtext">Loading your experience...</div>
    <div class="actions">
      <button id="skipLoading" class="action-btn" type="button">Skip loading</button>
      <button id="toggleLoading" class="action-btn" type="button">Disable loading: Off</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    const skipButton = document.getElementById('skipLoading');
    const toggleButton = document.getElementById('toggleLoading');

    let dots = [];
    const dotCount = 80;
    let animationId = null;
    let particlesEnabled = true;
    let motionEnabled = true;
    const loadingPrefKey = 'bilmDisableLoading';

    function isLoadingDisabled() {
      return localStorage.getItem(loadingPrefKey) === 'true';
    }

    function updateToggleLabel() {
      toggleButton.textContent = `Disable loading: ${isLoadingDisabled() ? 'On' : 'Off'}`;
    }

    function getBasePath() {
      const appRoots = new Set(['home', 'movies', 'tv', 'games', 'search', 'settings', 'random', 'test', 'shared', 'index.html']);
      const parts = window.location.pathname.split('/').filter(Boolean);
      if (!parts.length || appRoots.has(parts[0])) return '';
      return `/${parts[0]}`;
    }

    function getHomeUrl() {
      return `${getBasePath()}/home/`;
    }

    function redirectToHome() {
      window.location.href = getHomeUrl();
    }

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initDots() {
      dots = [];
      for (let i = 0; i < dotCount; i++) {
        dots.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.7,
          dy: (Math.random() - 0.5) * 0.7,
        });
      }
    }

    function renderFrame(shouldMove = true) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.shadowColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#c084fc';
      ctx.shadowBlur = 8;

      for (const dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(193, 132, 252, 0.9)';
        ctx.fill();

        if (shouldMove) {
          dot.x += dot.dx;
          dot.y += dot.dy;

          if (dot.x < 0 || dot.x > canvas.width) dot.dx *= -1;
          if (dot.y < 0 || dot.y > canvas.height) dot.dy *= -1;
        }
      }

      ctx.shadowBlur = 0;
    }

    function animate() {
      renderFrame(true);
      animationId = requestAnimationFrame(animate);
    }

    function stopAnimation() {
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
    }

    function applyParticleSettings(settings) {
      particlesEnabled = settings?.particles !== false;
      motionEnabled = settings?.motion !== false;
      canvas.style.display = particlesEnabled ? 'block' : 'none';

      stopAnimation();
      if (!particlesEnabled) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }

      resize();
      initDots();

      if (motionEnabled) {
        animate();
      } else {
        renderFrame(false);
      }
    }

    function fadeOutAndRedirect() {
      document.getElementById('fadeWrapper').classList.add('fade-out');
      document.getElementById('bgCanvas').classList.add('fade-out');
      setTimeout(redirectToHome, 350);
    }

    toggleButton.addEventListener('click', () => {
      const nextState = !isLoadingDisabled();
      localStorage.setItem(loadingPrefKey, String(nextState));
      updateToggleLabel();
      if (nextState) redirectToHome();
    });

    skipButton.addEventListener('click', redirectToHome);

    document.addEventListener('DOMContentLoaded', () => {
      updateToggleLabel();
      if (isLoadingDisabled()) {
        redirectToHome();
        return;
      }
      applyParticleSettings(window.bilmTheme?.getSettings?.());
      setTimeout(fadeOutAndRedirect, 3000);
    });

    window.addEventListener('resize', () => {
      if (!particlesEnabled) return;
      resize();
      initDots();
      if (!motionEnabled) renderFrame(false);
    });

    window.addEventListener('bilm:theme-changed', (event) => {
      applyParticleSettings(event.detail);
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>

  <noscript>
    <style>
      #subtext { opacity: 1; color: #f44; margin-top: 20px; }
    </style>
    <div id="subtext">Please enable JavaScript to continue.</div>
  </noscript>
</body>
</html>
