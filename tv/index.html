<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - TV Shows</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="apple-touch-icon" href="../icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/bilm/shared/theme.css" />
  <link rel="stylesheet" href="/bilm/shared/components.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="/bilm/shared/access.js"></script>
  <script src="/bilm/shared/theme.js"></script>
</head>
<body>
  <div id="navbarContainer"></div>

  <main class="library">
    <section class="section-shell library-hero">
      <div>
        <p class="hero-eyebrow">TV Shows</p>
        <h1>Sort, filter, and binge smarter.</h1>
        <p class="hero-subtext">Quick filters and genres help you find the perfect series instantly.</p>
      </div>
      <div class="library-controls">
        <div class="control-block">
          <label for="tvSort">Sort by</label>
          <select id="tvSort">
            <option value="trending">Trending</option>
            <option value="popular">Popular</option>
            <option value="top_rated">Top rated</option>
            <option value="airing_today">Airing today</option>
          </select>
        </div>
        <div class="control-block">
          <span>Genres & quick access</span>
          <div class="chip-row" id="tvGenres"></div>
        </div>
      </div>
    </section>

    <div id="tvSections" class="library-sections"></div>
  </main>

  <script src="/bilm/shared/navbar.js" defer></script>
  <script src="./script.js"></script>
</body>
</html>
