<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - TV Shows</title>

  <!-- PWA Support -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#121212" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <!-- Remove direct navbar.css link; will load dynamically -->
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbarContainer"></div>

<main>
  <div id="tvSections"></div>
</main>

<!-- Load shared navbar -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/bilm.github.io/shared/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbarContainer').innerHTML = html;
        const css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = '/bilm.github.io/shared/navbar.css';
        document.head.appendChild(css);
        const js = document.createElement('script');
        js.src = '/bilm.github.io/shared/navbar.js';
        document.body.appendChild(js);
      });
  });
</script>

<!-- Load TV shows logic -->
<script src="./script.js"></script>

</body>
</html>
