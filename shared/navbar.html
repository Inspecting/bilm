<header>
  <nav class="navbar" role="navigation" aria-label="Primary navigation">
    <!-- Logo -->
    <div class="logo-container">
      <a href="/bilm/home/" class="logo" title="Go to Home">
        <span class="heart-icon" aria-hidden="true">❤</span>
        Bilm
        <span class="heart-icon" aria-hidden="true">❤</span>
      </a>
    </div>

    <!-- Nav Buttons -->
    <div class="nav-center">
      <nav>
        <button data-page="home">Home</button>
        <button data-page="movies">Movies</button>
        <button data-page="tv">TV Shows</button>
        <button data-page="games">Games</button>
        <button data-page="settings">Settings</button>
      </nav>
    </div>

    <!-- Desktop Search Bar -->
    <div class="search-wrapper">
      <form id="navbarSearchForm" class="search-input-wrapper" action="/bilm/search/" method="get">
        <input type="text" id="searchInput" name="q" class="search-input" placeholder="Search..." autocomplete="off" spellcheck="false" />
        <button type="submit" class="search-icon" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </form>
    </div>

    <!-- Desktop Account -->
    <div class="account-wrapper">
      <a class="account-button" id="accountButton" href="/bilm/auth/" aria-label="Account">Login</a>
    </div>
  </nav>
</header>

<!-- Mobile Bottom Navbar -->
<nav class="mobile-bottom-nav" role="navigation" aria-label="Mobile navigation">
  <button data-page="home" aria-label="Home">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/home.png" alt="Home" />
  </button>
  <button data-page="movies" aria-label="Movies">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/movie-projector.png" alt="Movies" />
  </button>
  <button data-page="tv" aria-label="TV Shows">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/tv.png" alt="TV Shows" />
  </button>
  <button data-page="games" aria-label="Games">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/controller.png" alt="Games" />
  </button>
  <button data-page="search" id="mobileSearchBtn" aria-label="Search">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" alt="Search" />
  </button>
  <button data-page="settings" aria-label="Settings">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/settings.png" alt="Settings" />
  </button>
</nav>

<!-- Mobile Search Overlay -->
<div id="mobileSearchOverlay" class="mobile-search-overlay" role="dialog" aria-modal="true" aria-label="Mobile search overlay">
  <!-- Top-right Close Button -->
  <button id="mobileSearchTopCloseBtn" aria-label="Close search overlay" title="Close search overlay">×</button>

  <!-- Search Input with Icon -->
  <div class="mobile-search-input-wrapper">
    <input type="text" id="mobileSearchInput" placeholder="Search..." autocomplete="off" spellcheck="false" />

    <div class="mobile-search-icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#9c27b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </div>

    <!-- Clear Search Input Button -->
    <button id="mobileSearchCloseBtn" aria-label="Clear search input">×</button>
  </div>
</div>
