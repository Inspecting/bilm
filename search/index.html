<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Search Results</title>

  <!-- PWA & iOS fullscreen meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <!-- Manifest & Apple Touch Icon -->
  <link rel="manifest" href="/bilm/manifest.json" />
  <link rel="apple-touch-icon" href="/bilm/icon.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="/bilm/shared/theme.css" />

  <script src="/bilm/shared/access.js"></script>
  <script src="/bilm/shared/theme.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }
    h1 {
      color: var(--text-primary);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }
    .section-filters {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .type-filter-btn {
      border: 1px solid var(--border);
      background: var(--surface-2);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
      box-shadow: var(--shadow-sm);
    }
    .type-filter-btn.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--accent-glow);
    }
    .type-filter-btn:hover {
      transform: translateY(-1px);
    }
    .results-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }
    .card {
      flex: 0 0 auto;
      width: 100%;
      cursor: pointer;
      border-radius: var(--radius-md);
      overflow: hidden;
      background-color: var(--surface-2);
      box-shadow: var(--shadow-md);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 0 18px var(--accent-glow);
      border-color: var(--accent-soft);
    }
    .card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .card p {
      padding: 6px 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-meta {
      padding: 0 8px 8px;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .no-results {
      text-align: center;
      color: var(--text-subtle);
      font-size: 16px;
      margin-top: 40px;
      background: var(--surface-2);
      border: 1px dashed var(--border);
      padding: 16px;
      border-radius: var(--radius-md);
    }
  </style>
</head>
<body>
  <!-- Shared navbar -->
  <div id="navbar-placeholder"></div>

  <main>
    <h1 id="resultsTitle">Search Results for ""</h1>
    <div class="section-filters" id="searchFilters" role="group" aria-label="Search type">
      <button class="type-filter-btn is-active" type="button" data-filter="all">All</button>
      <button class="type-filter-btn" type="button" data-filter="movie">Movies</button>
      <button class="type-filter-btn" type="button" data-filter="tv">TV Shows</button>
    </div>
    <div class="results-list" id="resultsList"></div>
  </main>

  <script src="/bilm/shared/navbar.js" defer></script>

  <script>
    const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
    const OMDB_API_KEY = '9bf8cd26';
    const BASE_URL = 'https://inspecting.github.io/bilm';

    const urlParams = new URLSearchParams(window.location.search);
    const currentQuery = urlParams.get('q') || '';

    const resultsTitle = document.getElementById('resultsTitle');
    const resultsList = document.getElementById('resultsList');
    const searchFilterButtons = [...document.querySelectorAll('#searchFilters .type-filter-btn')];

    const NO_IMAGE = 'https://via.placeholder.com/140x210?text=No+Image';
    const queryNormalized = currentQuery.trim();
    let allResults = [];

    function createMovieKey(title, year) {
      return `${(title || '').trim().toLowerCase()}-${year || 'N/A'}`;
    }

    function createTvKey(title, year) {
      return `${(title || '').trim().toLowerCase()}-${year || 'N/A'}`;
    }

    async function fetchJSON(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return response.json();
    }

    resultsTitle.textContent = `Search Results for "${queryNormalized}"`;
    function applySearchFilter(filter) {
      const filteredItems = allResults.filter(item => {
        if (filter === 'all') return true;
        return item.type === filter;
      });
      renderResults(resultsList, filteredItems);
    }

    searchFilterButtons.forEach(button => {
      button.addEventListener('click', () => {
        searchFilterButtons.forEach(btn => btn.classList.remove('is-active'));
        button.classList.add('is-active');
        applySearchFilter(button.dataset.filter);
      });
    });

    function fetchImdbMovies(query) {
      if (!query) return Promise.resolve([]);
      const firstChar = query[0].toLowerCase();
      const url = `https://v2.sg.media-imdb.com/suggestion/${firstChar}/${encodeURIComponent(query)}.json`;
      return fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.d) return [];
          return data.d.filter(item => item.qid === 'movie').map(item => ({
            title: item.l,
            year: item.y || 'N/A',
            img: item.i?.[0] || NO_IMAGE,
            link: `${BASE_URL}/movies/viewer.html?id=${item.id}`,
            source: 'IMDb-v2',
            type: 'movie'
          }));
        })
        .catch(() => []);
    }

    function fetchTvmazeShows(query) {
      if (!query) return Promise.resolve([]);
      const url = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`;
      return fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) return [];
          return data.map(item => {
            const show = item.show;
            return {
              title: show.name,
              year: show.premiered ? show.premiered.slice(0,4) : 'N/A',
              img: show.image?.medium || NO_IMAGE,
              link: `${BASE_URL}/tv/viewer.html?id=${show.id}`,
              source: 'TVmaze',
              type: 'tv'
            };
          });
        })
        .catch(() => []);
    }

    if (queryNormalized) {
      Promise.all([
        fetchJSON(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(queryNormalized)}`),
        fetchJSON(`https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(queryNormalized)}`),
        fetchJSON(`https://www.omdbapi.com/?s=${encodeURIComponent(queryNormalized)}&apikey=${OMDB_API_KEY}&type=movie`),
        fetchImdbMovies(queryNormalized),
        fetchTvmazeShows(queryNormalized)
      ])
      .then(([tmdbMovies, tmdbTV, omdbMovies, imdbMovies, tvmazeShows]) => {
        const movieMap = new Map();
        const tvMap = new Map();

        (tmdbMovies.results || []).forEach(item => {
          const key = createMovieKey(item.title, item.release_date?.slice(0, 4));
          if (!movieMap.has(key)) {
            movieMap.set(key, {
              title: item.title,
              year: item.release_date?.slice(0, 4) || 'N/A',
              img: item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : NO_IMAGE,
              link: `${BASE_URL}/movies/viewer.html?id=${item.id}`,
              source: 'TMDB',
              type: 'movie'
            });
          }
        });

        (omdbMovies.Search || []).forEach(item => {
          const key = createMovieKey(item.Title, item.Year);
          if (!movieMap.has(key)) {
            movieMap.set(key, {
              title: item.Title,
              year: item.Year,
              img: item.Poster !== 'N/A' ? item.Poster : NO_IMAGE,
              link: `${BASE_URL}/movies/viewer.html?id=${item.imdbID}`,
              source: 'OMDB',
              type: 'movie'
            });
          }
        });

        imdbMovies.forEach(item => {
          const key = createMovieKey(item.title, item.year);
          if (!movieMap.has(key)) {
            movieMap.set(key, item);
          }
        });

        (tmdbTV.results || []).forEach(item => {
          const key = createTvKey(item.name, item.first_air_date?.slice(0, 4));
          if (!tvMap.has(key)) {
            tvMap.set(key, {
              title: item.name,
              year: item.first_air_date?.slice(0, 4) || 'N/A',
              img: item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : NO_IMAGE,
              link: `${BASE_URL}/tv/viewer.html?id=${item.id}`,
              source: 'TMDB',
              type: 'tv'
            });
          }
        });

        tvmazeShows.forEach(item => {
          const key = createTvKey(item.title, item.year);
          if (!tvMap.has(key)) {
            tvMap.set(key, item);
          }
        });
        allResults = [...movieMap.values(), ...tvMap.values()];
        if (allResults.length > 0) {
          const activeFilter = searchFilterButtons.find(button => button.classList.contains('is-active'))?.dataset.filter || 'all';
          applySearchFilter(activeFilter);
        } else {
          resultsList.innerHTML = '<p class="no-results">No results found.</p>';
        }
      })
      .catch(err => {
        console.error('Search failed', err);
        resultsList.innerHTML = '<p class="no-results">Failed to load results.</p>';
      });
    } else {
      resultsList.innerHTML = '<p class="no-results">Please enter a search term.</p>';
    }

    function renderResults(container, items) {
      container.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.loading = 'lazy';
        img.decoding = 'async';
        img.src = item.img;
        img.alt = item.title;
        img.onerror = () => {
          img.onerror = null;
          img.src = NO_IMAGE;
        };

        const title = document.createElement('p');
        title.textContent = `${item.title} (${item.year})`;

        card.appendChild(img);
        card.appendChild(title);

        const meta = document.createElement('div');
        meta.className = 'card-meta';
        meta.textContent = item.type === 'tv' ? 'TV Show' : 'Movie';
        card.appendChild(meta);

        card.dataset.source = item.source;

        card.onclick = () => {
          console.log(`ðŸŸ£ Clicked on "${item.title}" from API: ${item.source}`);
          window.location.href = item.link;
        };

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
