<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Search Results</title>

  <!-- PWA & iOS fullscreen meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <!-- Manifest & Apple Touch Icon -->
  <link rel="manifest" href="../manifest.json" />
  <link rel="apple-touch-icon" href="../icon.png" />
    
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="../shared/theme.css" />

  <script src="../shared/access.js"></script>
  <script src="../shared/theme.js"></script>
  
    
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    main {
      flex: 1;
      width: 100vw;
      min-height: 100vh;
      overflow-y: auto;
      padding: 24px;
    }
    h1 {
      color: var(--text-primary);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-button {
      background: var(--surface-2);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
    }
    .filter-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px var(--accent-glow);
      border-color: var(--accent-soft);
    }
    .filter-button.active {
      background: var(--accent);
      color: var(--text-inverse);
      border-color: var(--accent);
      box-shadow: 0 0 16px var(--accent-glow);
    }
    section {
      margin-bottom: 30px;
    }
    section h2 {
      color: var(--text-muted);
      margin-bottom: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 14px;
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }
    .card {
      width: 100%;
      cursor: pointer;
      border-radius: var(--radius-md);
      overflow: hidden;
      background-color: var(--surface-2);
      box-shadow: var(--shadow-md);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 0 18px var(--accent-glow);
      border-color: var(--accent-soft);
    }
    .card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .card-meta {
      padding: 8px 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-height: 58px;
      justify-content: center;
    }
    .card-title {
      font-size: 13px;
      font-weight: 700;
      line-height: 1.2;
      color: var(--text-primary);
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }
    .card-subtitle {
      font-size: 12px;
      color: var(--text-subtle);
      line-height: 1.2;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .sort-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: -8px 0 20px;
      flex-wrap: wrap;
    }
    .sort-button {
      background: var(--surface-2);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .sort-button.active {
      background: color-mix(in srgb, var(--accent) 20%, var(--surface-2));
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--accent-glow);
    }
    .card-badge-stack {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: calc(100% - 16px);
      pointer-events: none;
    }
    .source-badge-overlay {
      align-self: flex-start;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-inverse);
      background: color-mix(in srgb, var(--accent) 75%, #1f2937 25%);
      padding: 2px 6px;
      border-radius: 999px;
      pointer-events: none;
      max-width: calc(100% - 16px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .rating-badge-overlay {
      font-size: 10px;
      font-weight: 700;
      color: var(--text-primary);
      background: color-mix(in srgb, var(--surface-3) 88%, #111827 12%);
      border: 1px solid var(--border);
      padding: 1px 6px;
      border-radius: 999px;
      width: fit-content;
    }
    .no-results {
      text-align: center;
      color: var(--text-subtle);
      font-size: 16px;
      margin-top: 40px;
      background: var(--surface-2);
      border: 1px dashed var(--border);
      padding: 16px;
      border-radius: var(--radius-md);
    }
  </style>
</head>
<body>
  <!-- Shared navbar -->
  <div id="navbar-placeholder"></div>

  <main>
    <h1 id="resultsTitle">Search Results for ""</h1>
    <div class="filter-bar" role="tablist" aria-label="Search filters">
      <button class="filter-button active" type="button" data-filter="all" role="tab" aria-selected="true">All</button>
      <button class="filter-button" type="button" data-filter="movies" role="tab" aria-selected="false">Movies</button>
      <button class="filter-button" type="button" data-filter="tv" role="tab" aria-selected="false">TV Shows</button>
    </div>
    <div class="sort-bar" role="group" aria-label="Sort search results">
      <button class="sort-button active" type="button" data-sort="relevance" aria-pressed="true">Sort: Relevance</button>
      <button class="sort-button" type="button" data-sort="year" aria-pressed="false">Sort: Year</button>
    </div>

    <section id="combinedSection">
      <h2>Results</h2>
      <p class="no-results" id="resultsMessage" hidden></p>
      <div class="results-grid" id="combinedResults"></div>
    </section>
  </main>

  <script src="../shared/navbar.js" defer></script>
  <script src="../shared/media-card.js"></script>
    
  <script>
    function detectBasePath() {
      const parts = window.location.pathname.split('/').filter(Boolean);
      const appRoots = new Set(['home', 'movies', 'tv', 'games', 'search', 'settings', 'random', 'test', 'shared', 'index.html']);
      if (!parts.length || appRoots.has(parts[0])) return '';
      return `/${parts[0]}`;
    }

    const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
    const OMDB_API_KEY = '9bf8cd26';
    const BASE_URL = detectBasePath();

    const INCOGNITO_SEARCH_MAP_KEY = 'bilm-incognito-search-map';
    const urlParams = new URLSearchParams(window.location.search);
    const rawQuery = urlParams.get('q') || '';
    const currentSettings = window.bilmTheme?.getSettings?.() || {};

    function resolveSearchQuery(value) {
      if (!value) return '';
      if (currentSettings.incognito !== true) return value;
      try {
        const map = JSON.parse(sessionStorage.getItem(INCOGNITO_SEARCH_MAP_KEY) || '{}') || {};
        return map[value] || value;
      } catch {
        return value;
      }
    }

    const currentQuery = resolveSearchQuery(rawQuery);

    const resultsTitle = document.getElementById('resultsTitle');
    const combinedSection = document.getElementById('combinedSection');
    const resultsMessage = document.getElementById('resultsMessage');
    const combinedResults = document.getElementById('combinedResults');
    const filterButtons = Array.from(document.querySelectorAll('.filter-button'));
    const sortButtons = Array.from(document.querySelectorAll('.sort-button'));

    const NO_IMAGE = 'https://via.placeholder.com/140x210?text=No+Image';
    const queryNormalized = currentQuery.trim();
    let cachedMovies = [];
    let cachedTvShows = [];
    let cachedAll = [];
    let activeFilter = 'all';
    let activeSort = 'relevance';

    function normalizeTitle(value) {
      return (value || '').trim().toLowerCase();
    }

    function createMovieKey(title, year) {
      return `${normalizeTitle(title)}-${year || 'N/A'}`;
    }

    function createTvKey(title, year) {
      return `${normalizeTitle(title)}-${year || 'N/A'}`;
    }

    async function fetchJSON(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return response.json();
    }

    function getYearValue(item) {
      const parsed = Number.parseInt(item.year, 10);
      return Number.isFinite(parsed) ? parsed : 0;
    }

    function titleSimilarityScore(title, query) {
      const normalizedTitle = normalizeTitle(title);
      const normalizedQuery = normalizeTitle(query);
      if (!normalizedTitle || !normalizedQuery) return 0;
      if (normalizedTitle === normalizedQuery) return 120;
      if (normalizedTitle.startsWith(normalizedQuery)) return 80;
      if (normalizedTitle.includes(normalizedQuery)) return 60;
      return 0;
    }

    function createRelevanceScore(item) {
      const sourceWeight = {
        TMDB: 45,
        OMDB: 25,
        TVmaze: 20
      };
      const queryYear = Number.parseInt(queryNormalized.match(/\b(19|20)\d{2}\b/)?.[0], 10);
      const itemYear = getYearValue(item);
      const yearPenalty = Number.isFinite(queryYear) && itemYear ? Math.abs(queryYear - itemYear) : 0;
      const hasTmdbIdBonus = item.tmdbId ? 30 : -80;
      return titleSimilarityScore(item.title, queryNormalized)
        + (sourceWeight[item.source] || 0)
        + hasTmdbIdBonus
        + (item.popularity || 0) * 0.05
        - yearPenalty;
    }

    function sortItems(items) {
      const sorted = [...items];
      if (activeSort === 'year') {
        sorted.sort((a, b) => getYearValue(b) - getYearValue(a) || createRelevanceScore(b) - createRelevanceScore(a));
        return sorted;
      }
      sorted.sort((a, b) => createRelevanceScore(b) - createRelevanceScore(a));
      return sorted;
    }

    async function resolveMovieTmdbId({ imdbId, title, year }) {
      if (imdbId) {
        try {
          const found = await fetchJSON(`https://api.themoviedb.org/3/find/${encodeURIComponent(imdbId)}?api_key=${TMDB_API_KEY}&external_source=imdb_id`);
          const byExternal = found?.movie_results?.[0]?.id;
          if (byExternal) return byExternal;
        } catch {
          // fallback below
        }
      }
      try {
        const query = encodeURIComponent(title || '');
        const yearQuery = year && year !== 'N/A' ? `&year=${encodeURIComponent(year)}` : '';
        const searchData = await fetchJSON(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${query}${yearQuery}`);
        return searchData?.results?.[0]?.id || null;
      } catch {
        return null;
      }
    }

    async function resolveTvTmdbId({ title, year }) {
      try {
        const query = encodeURIComponent(title || '');
        const firstAirDateYear = year && year !== 'N/A' ? `&first_air_date_year=${encodeURIComponent(year)}` : '';
        const searchData = await fetchJSON(`https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${query}${firstAirDateYear}`);
        return searchData?.results?.[0]?.id || null;
      } catch {
        return null;
      }
    }

    async function normalizeMovieEntries(entries, limit = 10) {
      const nextEntries = [...entries];
      const unresolved = nextEntries.filter(item => !item.tmdbId).slice(0, limit);
      await Promise.all(unresolved.map(async (item) => {
        item.tmdbId = await resolveMovieTmdbId(item);
        item.link = item.tmdbId ? `${BASE_URL}/movies/movie.html?id=${item.tmdbId}` : '';
      }));
      return nextEntries;
    }

    async function normalizeTvEntries(entries, limit = 10) {
      const nextEntries = [...entries];
      const unresolved = nextEntries.filter(item => !item.tmdbId).slice(0, limit);
      await Promise.all(unresolved.map(async (item) => {
        item.tmdbId = await resolveTvTmdbId(item);
        item.link = item.tmdbId ? `${BASE_URL}/tv/movie.html?id=${item.tmdbId}` : '';
      }));
      return nextEntries;
    }

    resultsTitle.textContent = `Search Results for "${queryNormalized}"`;



    function fetchTvmazeShows(query) {
      if (!query) return Promise.resolve([]);
      const url = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`;
      return fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) return [];
          return data.map(item => {
            const show = item.show;
            return {
              title: show.name,
              year: show.premiered ? show.premiered.slice(0,4) : 'N/A',
              img: show.image?.medium || NO_IMAGE,
              tmdbId: null,
              source: 'TVmaze',
              popularity: show.weight || 0,
              type: 'tv',
              link: ''
            };
          });
        })
        .catch(() => []);
    }

    if (queryNormalized) {
      Promise.all([
        fetchJSON(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(queryNormalized)}`),
        fetchJSON(`https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(queryNormalized)}`),
        fetchJSON(`https://www.omdbapi.com/?s=${encodeURIComponent(queryNormalized)}&apikey=${OMDB_API_KEY}&type=movie`),
        fetchTvmazeShows(queryNormalized)
      ])
      .then(async ([tmdbMovies, tmdbTV, omdbMovies, tvmazeShows]) => {
        const movieMap = new Map();
        const tvMap = new Map();

        (tmdbMovies.results || []).forEach(item => {
          const key = createMovieKey(item.title, item.release_date?.slice(0, 4));
          if (!movieMap.has(key)) {
            movieMap.set(key, {
              title: item.title,
              year: item.release_date?.slice(0, 4) || 'N/A',
              img: item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : NO_IMAGE,
              tmdbId: item.id,
              link: `${BASE_URL}/movies/movie.html?id=${item.id}`,
              source: 'TMDB',
              rating: item.vote_average,
              popularity: item.popularity || 0,
              type: 'movie'
            });
          }
        });

        (omdbMovies.Search || []).forEach(item => {
          const key = createMovieKey(item.Title, item.Year);
          if (!movieMap.has(key)) {
            movieMap.set(key, {
              title: item.Title,
              year: item.Year,
              img: item.Poster !== 'N/A' ? item.Poster : NO_IMAGE,
              imdbId: item.imdbID,
              tmdbId: null,
              link: '',
              source: 'OMDB',
              popularity: 0,
              type: 'movie'
            });
          }
        });


        (tmdbTV.results || []).forEach(item => {
          const key = createTvKey(item.name, item.first_air_date?.slice(0, 4));
          if (!tvMap.has(key)) {
            tvMap.set(key, {
              title: item.name,
              year: item.first_air_date?.slice(0, 4) || 'N/A',
              img: item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : NO_IMAGE,
              tmdbId: item.id,
              link: `${BASE_URL}/tv/movie.html?id=${item.id}`,
              source: 'TMDB',
              rating: item.vote_average,
              popularity: item.popularity || 0,
              type: 'tv'
            });
          }
        });

        tvmazeShows.forEach(item => {
          const key = createTvKey(item.title, item.year);
          if (!tvMap.has(key)) {
            tvMap.set(key, item);
          }
        });

        cachedMovies = await normalizeMovieEntries(Array.from(movieMap.values()));
        cachedTvShows = await normalizeTvEntries(Array.from(tvMap.values()));
        cachedAll = [...cachedMovies, ...cachedTvShows];

        updateResults(activeFilter);
      })
      .catch(err => {
        console.error('Search failed', err);
        combinedResults.innerHTML = '';
        resultsMessage.textContent = 'Failed to load results.';
        resultsMessage.hidden = false;
      });
    } else {
      combinedResults.innerHTML = '';
      resultsMessage.textContent = 'Please enter a search term.';
      resultsMessage.hidden = false;
    }

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        activeFilter = button.dataset.filter;
        updateResults(activeFilter);
        filterButtons.forEach(btn => {
          const isActive = btn === button;
          btn.classList.toggle('active', isActive);
          btn.setAttribute('aria-selected', isActive ? 'true' : 'false');
        });
      });
    });

    sortButtons.forEach(button => {
      button.addEventListener('click', () => {
        activeSort = button.dataset.sort;
        sortButtons.forEach(btn => {
          const isActive = btn === button;
          btn.classList.toggle('active', isActive);
          btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
        });
        updateResults(activeFilter);
      });
    });

    function updateResults(filter) {
      let items = [];
      if (filter === 'movies') {
        items = cachedMovies;
      } else if (filter === 'tv') {
        items = cachedTvShows;
      } else {
        items = cachedAll;
      }

      const validItems = sortItems(items.filter(item => Boolean(item.link)));
      if (validItems.length > 0) {
        renderResults(combinedResults, validItems);
        resultsMessage.hidden = true;
        combinedSection.style.display = 'block';
      } else {
        combinedResults.innerHTML = '';
        resultsMessage.textContent = items.length > 0
          ? 'Results were found, but some sources could not be linked yet. Try another query.'
          : 'No results found.';
        resultsMessage.hidden = false;
        combinedSection.style.display = 'block';
      }
    }

    function renderResults(container, items) {
      container.innerHTML = '';
      items.forEach(item => {
        const card = window.BilmMediaCard.createMediaCard({
          item,
          className: 'card',
          badgeClassName: 'source-badge-overlay',
          dataset: { source: item.source }
        });

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
