<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Search Results</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="manifest" href="/bilm/manifest.json" />
  <link rel="apple-touch-icon" href="/bilm/icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/bilm/shared/theme.css" />
  <link rel="stylesheet" href="/bilm/shared/components.css" />

  <script src="/bilm/shared/access.js"></script>
  <script src="/bilm/shared/theme.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    main {
      flex: 1;
      padding: 24px 24px 96px;
      max-width: var(--max-content);
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .results-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .results-header h1 {
      font-size: clamp(1.6rem, 3vw, 2.4rem);
    }
    .results-header p {
      color: var(--text-muted);
    }
    .results-grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }
    .result-card {
      background: var(--surface-2);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }
    .result-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }
    .result-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.04);
    }
    .result-card .info {
      padding: 10px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .result-card h3 {
      font-size: 0.9rem;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .result-card span {
      font-size: 0.75rem;
      color: var(--text-subtle);
    }
    .source-tag {
      font-size: 0.7rem;
      color: var(--text-subtle);
      background: rgba(255, 255, 255, 0.06);
      padding: 4px 8px;
      border-radius: 999px;
      align-self: flex-start;
      display: none;
    }
    body[data-show-sources='on'] .source-tag {
      display: inline-flex;
    }
    .no-results {
      text-align: center;
      color: var(--text-subtle);
      font-size: 16px;
      margin-top: 20px;
      background: var(--surface-2);
      border: 1px dashed var(--border);
      padding: 16px;
      border-radius: var(--radius-md);
    }
    :root[data-compact='on'] .result-card img {
      height: 200px;
    }
    @media (max-width: 720px) {
      main {
        padding: 20px 16px 96px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main>
    <div class="results-header">
      <h1 id="resultsTitle">Search results</h1>
      <p>Browse everything in one feed. Use filters to narrow by type.</p>
      <div class="chip-row" id="searchFilters">
        <button class="chip is-active" type="button" data-filter="all">All</button>
        <button class="chip" type="button" data-filter="movie">Movies</button>
        <button class="chip" type="button" data-filter="tv">TV Shows</button>
      </div>
    </div>

    <div id="resultsGrid" class="results-grid"></div>
    <div id="resultsEmpty" class="no-results" hidden>No results found for that search.</div>
  </main>

  <script src="/bilm/shared/navbar.js" defer></script>

  <script>
    const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
    const OMDB_API_KEY = '9bf8cd26';
    const BASE_URL = 'https://inspecting.github.io/bilm';

    const urlParams = new URLSearchParams(window.location.search);
    const currentQuery = urlParams.get('q') || '';
    const queryNormalized = currentQuery.trim();

    const resultsTitle = document.getElementById('resultsTitle');
    const resultsGrid = document.getElementById('resultsGrid');
    const resultsEmpty = document.getElementById('resultsEmpty');

    const NO_IMAGE = 'https://via.placeholder.com/140x210?text=No+Image';

    const state = {
      filter: 'all',
      items: []
    };

    const applySourceSetting = (next) => {
      if (next?.showSources) {
        document.body.dataset.showSources = 'on';
      } else {
        delete document.body.dataset.showSources;
      }
    };

    const initialSettings = window.bilmTheme?.getSettings?.() || {};
    applySourceSetting(initialSettings);
    const posterSize = initialSettings.dataSaver ? 'w342' : 'w500';

    window.addEventListener('bilm:theme-changed', (event) => {
      applySourceSetting(event.detail);
    });

    function createKey(title, year, type) {
      return `${(title || '').trim().toLowerCase()}-${year || 'N/A'}-${type}`;
    }

    async function fetchJSON(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return response.json();
    }

    resultsTitle.textContent = `Search results for "${queryNormalized}"`;

    function fetchImdbMovies(query) {
      if (!query) return Promise.resolve([]);
      const firstChar = query[0].toLowerCase();
      const url = `https://v2.sg.media-imdb.com/suggestion/${firstChar}/${encodeURIComponent(query)}.json`;
      return fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.d) return [];
          return data.d.filter(item => item.qid === 'movie').map(item => ({
            title: item.l,
            year: item.y || 'N/A',
            img: item.i?.[0] || NO_IMAGE,
            link: `${BASE_URL}/movies/viewer.html?id=${item.id}`,
            type: 'movie',
            source: 'IMDb'
          }));
        })
        .catch(() => []);
    }

    function fetchTvmazeShows(query) {
      if (!query) return Promise.resolve([]);
      const url = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`;
      return fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) return [];
          return data.map(item => {
            const show = item.show;
            return {
              title: show.name,
              year: show.premiered ? show.premiered.slice(0,4) : 'N/A',
              img: show.image?.medium || NO_IMAGE,
              link: `${BASE_URL}/tv/viewer.html?id=${show.id}`,
              type: 'tv',
              source: 'TVmaze'
            };
          });
        })
        .catch(() => []);
    }

    function renderResults() {
      resultsGrid.innerHTML = '';
      const filtered = state.items.filter(item => state.filter === 'all' || item.type === state.filter);

      if (!filtered.length) {
        resultsEmpty.hidden = false;
        return;
      }
      resultsEmpty.hidden = true;

      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'result-card';

        const img = document.createElement('img');
        img.loading = 'lazy';
        img.decoding = 'async';
        img.src = item.img || NO_IMAGE;
        img.alt = item.title;
        img.onerror = () => {
          img.onerror = null;
          img.src = NO_IMAGE;
        };

        const info = document.createElement('div');
        info.className = 'info';

        const title = document.createElement('h3');
        title.textContent = `${item.title} (${item.year})`;

        const meta = document.createElement('span');
        meta.textContent = item.type === 'tv' ? 'TV Show' : 'Movie';

        const source = document.createElement('span');
        source.className = 'source-tag';
        source.textContent = item.source;

        info.appendChild(title);
        info.appendChild(meta);
        info.appendChild(source);

        card.appendChild(img);
        card.appendChild(info);

        card.onclick = () => {
          window.location.href = item.link;
        };

        resultsGrid.appendChild(card);
      });
    }

    function updateFilterButtons() {
      document.querySelectorAll('#searchFilters .chip').forEach(button => {
        button.classList.toggle('is-active', button.dataset.filter === state.filter);
      });
    }

    if (queryNormalized) {
      Promise.all([
        fetchJSON(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(queryNormalized)}`),
        fetchJSON(`https://api.themoviedb.org/3/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(queryNormalized)}`),
        fetchJSON(`https://www.omdbapi.com/?s=${encodeURIComponent(queryNormalized)}&apikey=${OMDB_API_KEY}&type=movie`),
        fetchImdbMovies(queryNormalized),
        fetchTvmazeShows(queryNormalized)
      ])
      .then(([tmdbMovies, tmdbTV, omdbMovies, imdbMovies, tvmazeShows]) => {
        const map = new Map();

        (tmdbMovies.results || []).forEach(item => {
          const key = createKey(item.title, item.release_date?.slice(0, 4), 'movie');
          if (!map.has(key)) {
            map.set(key, {
              title: item.title,
              year: item.release_date?.slice(0, 4) || 'N/A',
              img: item.poster_path ? `https://image.tmdb.org/t/p/${posterSize}${item.poster_path}` : NO_IMAGE,
              link: `${BASE_URL}/movies/viewer.html?id=${item.id}`,
              type: 'movie',
              source: 'TMDB'
            });
          }
        });

        (omdbMovies.Search || []).forEach(item => {
          const key = createKey(item.Title, item.Year, 'movie');
          if (!map.has(key)) {
            map.set(key, {
              title: item.Title,
              year: item.Year,
              img: item.Poster !== 'N/A' ? item.Poster : NO_IMAGE,
              link: `${BASE_URL}/movies/viewer.html?id=${item.imdbID}`,
              type: 'movie',
              source: 'OMDB'
            });
          }
        });

        imdbMovies.forEach(item => {
          const key = createKey(item.title, item.year, 'movie');
          if (!map.has(key)) {
            map.set(key, item);
          }
        });

        (tmdbTV.results || []).forEach(item => {
          const key = createKey(item.name, item.first_air_date?.slice(0, 4), 'tv');
          if (!map.has(key)) {
            map.set(key, {
              title: item.name,
              year: item.first_air_date?.slice(0, 4) || 'N/A',
              img: item.poster_path ? `https://image.tmdb.org/t/p/${posterSize}${item.poster_path}` : NO_IMAGE,
              link: `${BASE_URL}/tv/viewer.html?id=${item.id}`,
              type: 'tv',
              source: 'TMDB'
            });
          }
        });

        tvmazeShows.forEach(item => {
          const key = createKey(item.title, item.year, 'tv');
          if (!map.has(key)) {
            map.set(key, item);
          }
        });

        state.items = Array.from(map.values());
        renderResults();
      })
      .catch(err => {
        console.error('Search failed', err);
        resultsEmpty.hidden = false;
        resultsEmpty.textContent = 'Failed to load results.';
      });
    } else {
      resultsEmpty.hidden = false;
      resultsEmpty.textContent = 'Please enter a search term.';
    }

    document.getElementById('searchFilters')?.addEventListener('click', (event) => {
      const button = event.target.closest('button[data-filter]');
      if (!button) return;
      state.filter = button.dataset.filter;
      updateFilterButtons();
      renderResults();
    });

    updateFilterButtons();
  </script>
</body>
</html>
