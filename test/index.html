<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - TV Show Viewer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    #playerWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 800px;
      max-width: 95vw;
      position: relative;
    }

    #playerContainer {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    #fullscreenBtn {
      margin-top: 12px;
      background: #3a1361;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      max-width: 120px;
      text-align: center;
    }

    #fullscreenBtn:hover {
      background-color: #a855f7;
    }

    #serverList {
      position: absolute;
      left: 100%;
      margin-left: 20px;
      top: 0;
      width: 140px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px;
      background: rgba(26, 22, 40, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px #a14effaa;
      max-height: 300px;
      overflow-y: auto;
    }

    #serverList h2 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #a14eff;
      text-align: center;
    }

    .serverBtn {
      background: #3a1361;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: center;
    }

    .serverBtn:hover {
      background-color: #a855f7;
    }

    .serverBtn.active {
      background-color: #a14eff;
      cursor: default;
    }

    #selectors {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    select {
      background: #2a2a2a;
      border: none;
      border-radius: 8px;
      color: #eee;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    select:hover {
      background-color: #3a1361;
    }

    #closeBtn {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 100;
      background: transparent;
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 700;
      text-align: center;
      line-height: 48px;
      border-radius: 0;
    }

    .simulated-fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 99;
      border-radius: 0 !important;
    }

    .hide-navbar {
      display: none !important;
    }

    #clickShield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
      background: transparent;
    }

    /* Additional Buttons Style */
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 800px;
      width: 95vw;
    }

    #controls button {
      background: #3a1361;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease;
      min-width: 100px;
      text-align: center;
    }

    #controls button:hover:not(:disabled) {
      background-color: #a855f7;
    }

    #controls button:disabled {
      background-color: #4b3261;
      cursor: not-allowed;
    }

  </style>
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbarContainer"></div>

<main>
  <div id="playerWrapper">
    <div id="playerContainer">
      <iframe
        id="videoPlayer"
        src=""
        allowfullscreen
        allow="fullscreen; encrypted-media"
        playsinline
        scrolling="no"
      ></iframe>
      <div id="clickShield"></div>
    </div>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="closeBtn">X</button>

    <div id="serverList">
      <h2>Servers</h2>
      <button class="serverBtn active" id="serverVidsrc">VidSrc</button>
      <button class="serverBtn" id="serverVidplay">VidPlay</button>
    </div>

    <div id="selectors">
      <select id="seasonSelect"></select>
      <select id="episodeSelect"></select>
    </div>

    <div id="controls">
      <button id="prevSeasonBtn">Prev Season</button>
      <button id="prevEpisodeBtn">Prev Episode</button>
      <button id="nextEpisodeBtn">Next Episode</button>
      <button id="nextSeasonBtn">Next Season</button>
    </div>
  </div>
</main>

<script>
  const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
  const params = new URLSearchParams(window.location.search);
  const tmdbId = params.get('id') || '1399'; // default example tmdbId if none

  let imdbId = null;

  const iframe = document.getElementById('videoPlayer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const closeBtn = document.getElementById('closeBtn');
  const playerContainer = document.getElementById('playerContainer');
  const navbarContainer = document.getElementById('navbarContainer');
  const seasonSelect = document.getElementById('seasonSelect');
  const episodeSelect = document.getElementById('episodeSelect');

  const servers = {
    vidsrc: document.getElementById('serverVidsrc'),
    vidplay: document.getElementById('serverVidplay')
  };

  let currentSeason = 1;
  let currentEpisode = 1;
  let currentServer = 'vidsrc';

  let maxSeason = 1;
  let episodesPerSeason = {};

  const prevSeasonBtn = document.getElementById('prevSeasonBtn');
  const nextSeasonBtn = document.getElementById('nextSeasonBtn');
  const prevEpisodeBtn = document.getElementById('prevEpisodeBtn');
  const nextEpisodeBtn = document.getElementById('nextEpisodeBtn');

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  fullscreenBtn.onclick = () => {
    if (!isMobile) {
      if (playerContainer.requestFullscreen) {
        playerContainer.requestFullscreen();
      } else if (playerContainer.webkitRequestFullscreen) {
        playerContainer.webkitRequestFullscreen();
      } else if (playerContainer.msRequestFullscreen) {
        playerContainer.msRequestFullscreen();
      }
    } else {
      playerContainer.classList.add('simulated-fullscreen');
    }
    closeBtn.style.display = 'block';
    navbarContainer.classList.add('hide-navbar');
  };

  closeBtn.onclick = () => {
    if (isMobile) {
      playerContainer.classList.remove('simulated-fullscreen');
    } else if (document.fullscreenElement || document.webkitFullscreenElement) {
      document.exitFullscreen?.() || document.webkitExitFullscreen?.();
    }
    closeBtn.style.display = 'none';
    navbarContainer.classList.remove('hide-navbar');
  };

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      closeBtn.style.display = 'none';
      navbarContainer.classList.remove('hide-navbar');
    }
  });

  function saveProgress() {
    localStorage.setItem(`bilm-tv-progress-${tmdbId}`, JSON.stringify({
      season: currentSeason,
      episode: currentEpisode
    }));
  }

  function loadProgress() {
    const saved = localStorage.getItem(`bilm-tv-progress-${tmdbId}`);
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        currentSeason = parsed.season || 1;
        currentEpisode = parsed.episode || 1;
      } catch (e) {}
    }
  }

  function setActiveServer(serverKey) {
    Object.keys(servers).forEach(key => {
      if (key === serverKey) servers[key].classList.add('active');
      else servers[key].classList.remove('active');
    });
    currentServer = serverKey;
    updateIframe();
  }

  Object.entries(servers).forEach(([key, btn]) => {
    btn.addEventListener('click', () => {
      if (!btn.classList.contains('active')) setActiveServer(key);
    });
  });

  function updateIframe() {
    if (!imdbId) return;
    saveProgress();
    if (currentServer === 'vidsrc') {
      iframe.src = `https://vidsrc.xyz/embed/tv/${imdbId}/${currentSeason}-${currentEpisode}`;
    } else if (currentServer === 'vidplay') {
      iframe.src = `https://vidplay.to/tv/${imdbId}/${currentSeason}/${currentEpisode}`;
    }
    updateControlsState();
  }

  function updateControlsState() {
    prevSeasonBtn.disabled = currentSeason <= 1;
    nextSeasonBtn.disabled = currentSeason >= maxSeason;

    prevEpisodeBtn.disabled = currentEpisode <= 1;
    const maxEp = episodesPerSeason[currentSeason] || 1;
    nextEpisodeBtn.disabled = currentEpisode >= maxEp;
  }

  seasonSelect.addEventListener('change', () => {
    currentSeason = parseInt(seasonSelect.value);
    currentEpisode = 1;
    loadEpisodes(currentSeason);
  });

  episodeSelect.addEventListener('change', () => {
    currentEpisode = parseInt(episodeSelect.value);
    updateIframe();
  });

  prevSeasonBtn.addEventListener('click', () => {
    if (currentSeason > 1) {
      currentSeason--;
      seasonSelect.value = currentSeason;
      currentEpisode = 1;
      loadEpisodes(currentSeason);
    }
  });

  nextSeasonBtn.addEventListener('click', () => {
    if (currentSeason < maxSeason) {
      currentSeason++;
      seasonSelect.value = currentSeason;
      currentEpisode = 1;
      loadEpisodes(currentSeason);
    }
  });

  prevEpisodeBtn.addEventListener('click', () => {
    if (currentEpisode > 1) {
      currentEpisode--;
      episodeSelect.value = currentEpisode;
      updateIframe();
    }
  });

  nextEpisodeBtn.addEventListener('click', () => {
    const maxEp = episodesPerSeason[currentSeason] || 1;
    if (currentEpisode < maxEp) {
      currentEpisode++;
      episodeSelect.value = currentEpisode;
      updateIframe();
    } else if (currentSeason < maxSeason) {
      currentSeason++;
      seasonSelect.value = currentSeason;
      currentEpisode = 1;
      loadEpisodes(currentSeason);
    }
  });

  async function loadSeasons() {
    try {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}?api_key=${TMDB_API_KEY}`);
      const data = await res.json();
      imdbId = data.external_ids?.imdb_id;

      if (!imdbId) {
        const altRes = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}/external_ids?api_key=${TMDB_API_KEY}`);
        const altData = await altRes.json();
        imdbId = altData.imdb_id;
      }

      seasonSelect.innerHTML = '';
      data.seasons.forEach(season => {
        if (season.season_number === 0) return;
        const option = document.createElement('option');
        option.value = season.season_number;
        option.textContent = `Season ${season.season_number}`;
        seasonSelect.appendChild(option);
      });

      maxSeason = data.seasons.reduce((max, s) => Math.max(max, s.season_number), 1);

      seasonSelect.value = currentSeason;
      await loadEpisodes(currentSeason);
    } catch (err) {
      console.error('Failed to load seasons:', err);
    }
  }

  async function loadEpisodes(seasonNumber) {
    try {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}`);
      const data = await res.json();

      episodeSelect.innerHTML = '';
      data.episodes.forEach(ep => {
        const option = document.createElement('option');
        option.value = ep.episode_number;
        option.textContent = `Episode ${ep.episode_number}`;
        episodeSelect.appendChild(option);
      });

      episodesPerSeason[seasonNumber] = data.episodes.length;

      if (currentEpisode > episodesPerSeason[seasonNumber]) {
        currentEpisode = episodesPerSeason[seasonNumber];
      }

      episodeSelect.value = currentEpisode;
      updateIframe();
    } catch (err) {
      console.error('Failed to load episodes:', err);
    }
  }

  function loadProgress() {
    const saved = localStorage.getItem(`bilm-tv-progress-${tmdbId}`);
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        currentSeason = parsed.season || 1;
        currentEpisode = parsed.episode || 1;
      } catch (e) {}
    }
  }

  // Keyboard shortcuts for navigation
  document.addEventListener('keydown', (e) => {
    if (e.code === 'ArrowLeft') {
      prevEpisodeBtn.click();
      e.preventDefault();
    } else if (e.code === 'ArrowRight') {
      nextEpisodeBtn.click();
      e.preventDefault();
    } else if (e.code === 'ArrowUp') {
      nextSeasonBtn.click();
      e.preventDefault();
    } else if (e.code === 'ArrowDown') {
      prevSeasonBtn.click();
      e.preventDefault();
    } else if (e.code === 'Space') {
      fullscreenBtn.click();
      e.preventDefault();
    }
  });

  // Initial load
  loadProgress();
  loadSeasons();
  setActiveServer(currentServer);
</script>

</body>
</html>
