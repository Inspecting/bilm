<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilm ðŸ’œ Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #videoPlayer {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #clickShield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 5;
    }

    #fullscreenBtn, #closeBtn {
      position: fixed;
      top: 20px;
      z-index: 10;
      padding: 8px 12px;
      border-radius: 6px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    #fullscreenBtn { right: 70px; }
    #closeBtn { right: 20px; opacity: 0; transition: opacity 0.3s; }

    #serverButtons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    #serverButtons button {
      background: #ff0080;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #serverButtons button:hover {
      opacity: 0.85;
    }

    .mobile-fullscreen iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>

  <iframe id="videoPlayer" allowfullscreen allow="autoplay"></iframe>
  <div id="clickShield"></div>

  <button id="fullscreenBtn">â›¶ Fullscreen</button>
  <button id="closeBtn">âœ•</button>

  <div id="serverButtons">
    <button onclick="setServer('vidsrc')">VidSrc</button>
  </div>

  <script>
    const videoPlayer = document.getElementById("videoPlayer");
    const id = new URLSearchParams(window.location.search).get("id") || "tt0133093";
    let server = "vidsrc";

    function setServer(s) {
      server = s;
      updateSrc();
    }

    function updateSrc() {
      const base = server === "vidsrc" ? "https://vidsrc.xyz/embed/movie/" : "";
      videoPlayer.src = base + id;
    }

    updateSrc();

    // Fullscreen handling
    const fsBtn = document.getElementById("fullscreenBtn");
    const closeBtn = document.getElementById("closeBtn");

    let isSimulatedFullscreen = false;

    function showCloseBtn() {
      closeBtn.style.opacity = 1;
      clearTimeout(closeBtn.timeout);
      closeBtn.timeout = setTimeout(() => {
        closeBtn.style.opacity = 0;
      }, 3000);
    }

    fsBtn.onclick = () => {
      const docEl = document.documentElement;
      const isAppleMobile = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;

      if (document.fullscreenEnabled && !isAppleMobile) {
        if (!document.fullscreenElement) {
          docEl.requestFullscreen().then(showCloseBtn);
        } else {
          document.exitFullscreen();
        }
      } else {
        document.body.classList.add("mobile-fullscreen");
        isSimulatedFullscreen = true;
        showCloseBtn();
      }
    };

    closeBtn.onclick = () => {
      if (document.fullscreenElement) document.exitFullscreen();
      document.body.classList.remove("mobile-fullscreen");
      isSimulatedFullscreen = false;
    };

    document.addEventListener("click", showCloseBtn);
  </script>

</body>
</html>
