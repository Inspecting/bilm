  <style>

    .group select:hover, .group select:focus { background: rgba(161, 78, 255, 0.2); outline: none; }
    .smallBtn { background: transparent; border: 1px solid rgba(255,255,255,0.06); color: #fff; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 15px; display: flex; align-items: center; justify-content: center; user-select: none; transition: background-color 0.2s ease; transition-property: background-color, opacity, filter; }

    .hide-navbar { display: none !important; }

    .cooldown-disabled:hover { background-color: transparent !important; }
    #customEmbedPanel { width: 100%; background: rgba(26, 22, 40, 0.9); padding: 14px; border-radius: 16px; box-shadow: 0 0 15px #a14eff88; display: grid; gap: 10px; }
    #customEmbedPanel h3 { font-size: 15px; margin: 0; }
    .embedGrid { display: grid; gap: 10px; grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .embedGrid input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 10px; padding: 10px 12px; font-size: 14px; }
    .embedGrid input:focus { outline: none; border-color: #a855f7; box-shadow: 0 0 0 2px rgba(168,85,247,0.2); }
    #embedTemplateInput { grid-column: 1 / -1; }
    #addServerBtn { justify-self: end; }
    #embedHelp { font-size: 12px; color: rgba(240, 240, 240, 0.72); }
    @media (max-width: 760px) {
      .embedGrid { grid-template-columns: 1fr; }
      #addServerBtn { justify-self: stretch; }

<main>
  <div id="playerWrapper">
    <div id="playerWithControls">
      <div id="playerContainer">
        <iframe id="videoPlayer" src="" allowfullscreen allow="fullscreen; encrypted-media" playsinline scrolling="no"></iframe>
        <div id="clickShield"></div>
      </div>

      <div id="playexBar">
        <button id="serverBtn" title="Select Server" aria-haspopup="true" aria-expanded="false" aria-controls="serverDropdown" aria-label="Select server">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="7" rx="2" ry="2"></rect>
            <rect x="2" y="13" width="20" height="7" rx="2" ry="2"></rect>
            <line x1="6" y1="8" x2="6" y2="8"></line>
            <line x1="6" y1="17" x2="6" y2="17"></line>
          </svg>
          <div id="serverDropdown" role="menu" aria-label="Server selection"></div>
        </button>
        <button id="fullscreenBtn" title="Fullscreen">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">

          </svg>
        </button>
      </div>
    </div>

    <div id="controlsCompact">
      <div class="group seasonGroup">
        <button class="smallBtn" id="prevSeason">â€¹</button>
        <select id="seasonSelect"></select>
        <button class="smallBtn" id="nextSeason">â€º</button>
      </div>
      <div class="group episodeGroup">
        <button class="smallBtn" id="prevEpisode">â€¹</button>
        <select id="episodeSelect"></select>
        <button class="smallBtn" id="nextEpisode">â€º</button>
      </div>
    </div>

    <div id="customEmbedPanel">
      <h3>Add Custom Embed Server</h3>
      <div class="embedGrid">
        <input id="serverNameInput" type="text" placeholder="Server name (example: VidPlus)" />
        <input id="movieIdInput" type="text" placeholder="Movie ID / TMDB ID override" />
        <input id="embedTemplateInput" type="text" value="https://player.vidplus.to/embed/movie/{tmdbId}" placeholder="Embed URL template (use {tmdbId})" />
        <button class="smallBtn" id="addServerBtn" type="button">Add Server</button>

    </div>
  </div>

  <button id="closeBtn">âœ•</button>
</main>

<script src="../shared/navbar.js" defer></script>

<script>
const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
const params = new URLSearchParams(window.location.search);
const tmdbId = params.get('id');

const iframe = document.getElementById('videoPlayer');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const closeBtn = document.getElementById('closeBtn');
const playerContainer = document.getElementById('playerContainer');
const navbarContainer = document.getElementById('navbarContainer');
const seasonSelect = document.getElementById('seasonSelect');
const episodeSelect = document.getElementById('episodeSelect');
const prevSeasonBtn = document.getElementById('prevSeason');
const nextSeasonBtn = document.getElementById('nextSeason');
const prevEpisodeBtn = document.getElementById('prevEpisode');
const nextEpisodeBtn = document.getElementById('nextEpisode');

const serverBtn = document.getElementById('serverBtn');
const serverDropdown = document.getElementById('serverDropdown');
const serverNameInput = document.getElementById('serverNameInput');
const movieIdInput = document.getElementById('movieIdInput');
const embedTemplateInput = document.getElementById('embedTemplateInput');
const addServerBtn = document.getElementById('addServerBtn');

const servers = [
  { key: 'vidsrc1', name: 'VidSrc 1', template: 'https://vsrc.su/embed/{tmdbId}/{season}-{episode}' },
  { key: 'vidsrc2', name: 'VidSrc 2', template: 'https://vidsrcme.ru/embed/tv?tmdb={tmdbId}&season={season}&episode={episode}' },
  { key: 'vidsrc3', name: 'VidSrc 3', template: 'https://vidsrc.to/embed/tv?tmdb={tmdbId}&season={season}&episode={episode}' },
  { key: 'vidsrc4', name: 'VidSrc 4', template: 'https://vidsrc.io/embed/tv?tmdb={tmdbId}&season={season}&episode={episode}' },
  { key: 'vidsrc5', name: 'VidSrc 5', template: 'https://vidsrcs.com/embed/tv?tmdb={tmdbId}&season={season}&episode={episode}' },
  { key: 'vidsrc6', name: 'VidSrc 6', template: 'https://vidstream.pro/embed/tv?tmdb={tmdbId}&season={season}&episode={episode}' },
  { key: 'vidsrc7', name: 'VidSrc 7', template: 'https://vidcloud.co/embed/tv?tmdb={tmdbId}&season={season}&episode={episode}' }
];

let currentServer = servers[0].key;
let imdbId = null;
let currentSeason = 1;
let currentEpisode = 1;
let totalSeasons = 1;
let episodesPerSeason = {};

function saveProgress() {
  const progressKey = `tv_progress_${tmdbId}`;
  const progress = { season: currentSeason, episode: currentEpisode };
  localStorage.setItem(progressKey, JSON.stringify(progress));
}

function loadProgress() {
  const progressKey = `tv_progress_${tmdbId}`;
  const saved = JSON.parse(localStorage.getItem(progressKey));
  if (saved) {
    currentSeason = saved.season;
    currentEpisode = saved.episode;
  }
}

function populateSeasons(num) {
  seasonSelect.innerHTML = '';
  for (let i = 1; i <= num; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `Season ${i}`;
    if (i === currentSeason) opt.selected = true;
    seasonSelect.appendChild(opt);
  }
}

function populateEpisodes(num) {
  episodeSelect.innerHTML = '';
  for (let i = 1; i <= num; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `Episode ${i}`;
    if (i === currentEpisode) opt.selected = true;
    episodeSelect.appendChild(opt);
  }
}

async function fetchTMDBData() {
  if (!tmdbId) return;

  try {
    const externalRes = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}/external_ids?api_key=${TMDB_API_KEY}`);
    const externalData = await externalRes.json();
    imdbId = externalData.imdb_id || null;

    const detailsRes = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}?api_key=${TMDB_API_KEY}`);
    const details = await detailsRes.json();

    totalSeasons = details.number_of_seasons || 1;
    episodesPerSeason = {};
    details.seasons.forEach(season => {
      episodesPerSeason[season.season_number] = season.episode_count || 1;
    });

    populateSeasons(totalSeasons);
    if (!episodesPerSeason[currentSeason]) episodesPerSeason[currentSeason] = 1;
    populateEpisodes(episodesPerSeason[currentSeason]);

    loadProgress();
    updateControls();

    updateIframe();
  } catch (e) {
    console.error('Error fetching TMDB data:', e);
  }
}

function updateIframe() {
  saveProgress();
  const idToUse = movieIdInput.value.trim() || imdbId || tmdbId;
  if (!idToUse) {
    iframe.src = '';
    return;
  }

  const selected = servers.find(server => server.key === currentServer);
  if (!selected) return;

  iframe.src = selected.template
    .replaceAll('{tmdbId}', idToUse)
    .replaceAll('{season}', String(currentSeason))
    .replaceAll('{episode}', String(currentEpisode));
}

function renderServers() {
  serverDropdown.innerHTML = '';

  servers.forEach((server, index) => {
    const item = document.createElement('div');
    item.className = `serverDropdownItem ${server.key === currentServer ? 'active' : ''}`;
    item.dataset.server = server.key;

    const name = document.createElement('span');
    name.className = 'serverDropdownName';
    name.textContent = server.name;
    item.appendChild(name);

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'serverDeleteBtn';
    deleteBtn.type = 'button';
    deleteBtn.setAttribute('aria-label', `Delete ${server.name}`);
    deleteBtn.textContent = 'Ã—';
    deleteBtn.addEventListener('click', (event) => {
      event.stopPropagation();
      if (servers.length <= 1) return;

      servers.splice(index, 1);
      if (currentServer === server.key) {
        currentServer = servers[0].key;
        updateIframe();
      }
      renderServers();
    });
    item.appendChild(deleteBtn);

    item.addEventListener('click', () => {
      currentServer = server.key;
      renderServers();
      updateIframe();
      serverDropdown.style.display = 'none';
    });

    serverDropdown.appendChild(item);
  });
}

function updateControls() {
  seasonSelect.value = currentSeason;
  episodeSelect.value = currentEpisode;
}

seasonSelect.addEventListener('change', e => {
  currentSeason = parseInt(e.target.value);
  if (!episodesPerSeason[currentSeason]) episodesPerSeason[currentSeason] = 1;
  populateEpisodes(episodesPerSeason[currentSeason]);
  currentEpisode = 1;
  updateIframe();
});

episodeSelect.addEventListener('change', e => {
  currentEpisode = parseInt(e.target.value);
  updateIframe();
});

prevSeasonBtn.addEventListener('click', () => {
  if (currentSeason > 1) currentSeason--;
  populateSeasons(totalSeasons);
  populateEpisodes(episodesPerSeason[currentSeason]);
  currentEpisode = 1;
  updateIframe();
});

nextSeasonBtn.addEventListener('click', () => {
  if (currentSeason < totalSeasons) currentSeason++;
  populateSeasons(totalSeasons);
  populateEpisodes(episodesPerSeason[currentSeason]);
  currentEpisode = 1;
  updateIframe();
});

prevEpisodeBtn.addEventListener('click', () => {
  if (currentEpisode > 1) currentEpisode--;
  populateEpisodes(episodesPerSeason[currentSeason]);
  updateIframe();
});

nextEpisodeBtn.addEventListener('click', () => {
  if (currentEpisode < episodesPerSeason[currentSeason]) currentEpisode++;
  populateEpisodes(episodesPerSeason[currentSeason]);
  updateIframe();
});

// Server dropdown
serverBtn.addEventListener('click', () => {
  serverDropdown.style.display = serverDropdown.style.display === 'flex' ? 'none' : 'flex';
});

addServerBtn.addEventListener('click', () => {
  const name = serverNameInput.value.trim();
  const template = embedTemplateInput.value.trim();
  if (!name || !template.includes('{tmdbId}')) return;

  const newServer = {
    key: `custom-${Date.now()}`,
    name,
    template
  };

  servers.push(newServer);
  currentServer = newServer.key;
  renderServers();
  updateIframe();
  serverDropdown.style.display = 'none';
  serverNameInput.value = '';
});

movieIdInput.addEventListener('input', updateIframe);

// Fullscreen simulation
fullscreenBtn.addEventListener('click', () => {
  if (!document.body.classList.contains('simulated-fullscreen')) {
    document.body.classList.add('simulated-fullscreen');
    navbarContainer.classList.add('hide-navbar');
    closeBtn.style.display = 'block';
  } else {
    document.body.classList.remove('simulated-fullscreen');
    navbarContainer.classList.remove('hide-navbar');
    closeBtn.style.display = 'none';
  }
});

closeBtn.addEventListener('click', () => {
  document.body.classList.remove('simulated-fullscreen');
  navbarContainer.classList.remove('hide-navbar');
  closeBtn.style.display = 'none';
});

// Load TMDB data
renderServers();
fetchTMDBData();
</script>

</body>
