<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - Movie Viewer</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0a0a" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      height: 100vh;
    }

    #playerWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 800px;
      max-width: 95vw;
      position: relative;
    }

    #playerContainer {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #a14effaa;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    #fullscreenBtn {
      margin-top: 12px;
      background-color: #3a1361;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    #fullscreenBtn:hover {
      background-color: #a855f7;
    }

    #serverList {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .serverBtn {
      background-color: #3a1361;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .serverBtn.active {
      background-color: #a14eff;
      cursor: default;
    }
  </style>
</head>
<body>

<main>
  <div id="playerWrapper">
    <div id="playerContainer">
      <iframe id="videoPlayer" allowfullscreen allow="fullscreen; encrypted-media" playsinline></iframe>
    </div>

    <button id="fullscreenBtn">Fullscreen</button>

    <div id="serverList">
      <button class="serverBtn active" id="serverVidsrc">VidSrc</button>
    </div>
  </div>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const movieId = params.get('id') || 'tt0133093'; // fallback

  const iframe = document.getElementById('videoPlayer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  function loadServer() {
    iframe.src = `https://vidsrc.xyz/embed/movie/${movieId}`;
  }

  loadServer();

  fullscreenBtn.onclick = () => {
    const container = document.getElementById('playerContainer');
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen(); // Safari
    }
  };
</script>

</body>
</html>
