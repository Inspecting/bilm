  <style>
    /* Your CSS here, unchanged */
    * {
      margin: 0; padding: 0; box-sizing: border-box;

    #fullscreenBtn {
      background: transparent;

    #serverBtn {
      background: transparent;

      color: #f0f0f0;

      height: 36px;
      display: flex;
      align-items: center;

      padding: 0;
      border-radius: 6px;
      position: relative;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    #serverBtn:hover {
      background-color: #a855f7;
    }
    #serverDropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 22, 40, 0.97);

      box-shadow: 0 0 16px #a14effcc;

      display: none;
      flex-direction: column;

    }
    #serverDropdownCloseBtn {
      display: none !important;
    }
    .serverDropdownItem {
      padding: 10px 20px;

      cursor: pointer;

      transition: background-color 0.2s ease;

    }
    .serverDropdownItem:hover {
      background-color: #a855f7;
    }
    .serverDropdownItem.active {
      background-color: #a14eff;
      cursor: default;
    }
    #controlsCompact {
      margin-top: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: center;
      background: rgba(26, 22, 40, 0.9);
      padding: 12px 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px #a14eff88;
      min-height: 54px;
      flex-wrap: nowrap;
    }
    .group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .group select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: transparent;
      border: none;
      color: #fff;
      padding: 6px 14px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      min-width: 100px;
      font-size: 15px;
      position: relative;
      z-index: 1;
      transition: background-color 0.3s ease;
    }
    .group select:hover, .group select:focus {
      background: rgba(161, 78, 255, 0.2);
      outline: none;
    }
    .smallBtn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.2s ease;
      transition-property: background-color, opacity, filter;
    }
    .smallBtn:hover:not(:disabled) {
      background: rgba(255,255,255,0.03);
    }
    .smallBtn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    #closeBtn {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 100;
      background: transparent;
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 700;
      text-align: center;
      line-height: 48px;
      border-radius: 0;
    }
    .simulated-fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 99;
      border-radius: 0 !important;
    }
    .hide-navbar {
      display: none !important;
    }

    /* New cooldown-disabled class: visual greying out but still enabled */
    .cooldown-disabled {
      opacity: 0.4 !important;
      filter: grayscale(70%);
      cursor: not-allowed !important;
      pointer-events: auto !important;
      user-select: none;
      transition: opacity 0.3s ease, filter 0.3s ease;
    }
    .cooldown-disabled:hover {
      background-color: transparent !important;
    }
  </style>
</head>
<body>

<div id="navbarContainer"></div>

<main>
  <div id="playerWrapper">
    <div id="playerWithControls">

          src=""

      <div id="playexBar">
        <button id="serverBtn" title="Select Server" aria-haspopup="true" aria-expanded="false" aria-controls="serverDropdown" aria-label="Select server">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <div class="serverDropdownItem" data-server="vidplay" role="menuitem" tabindex="0">VidPlay</div>
          </div>
        
        </button>
        <button id="fullscreenBtn" title="Fullscreen">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-width="2"

            viewBox="0 0 24 24"
          >
            <path d="M4 4h6M4 4v6M20 20h-6M20 20v-6M4 20l6-6M20 4l-6 6" />
          </svg>
        </button>
      </div>
    </div>

    <div id="controlsCompact">
      <div class="group seasonGroup">
        <button class="smallBtn" id="prevSeason" aria-label="Previous Season">â€¹</button>
        <select id="seasonSelect" aria-label="Select Season"></select>
        <button class="smallBtn" id="nextSeason" aria-label="Next Season">â€º</button>
      </div>
      <div class="group episodeGroup">
        <button class="smallBtn" id="prevEpisode" aria-label="Previous Episode">â€¹</button>
        <select id="episodeSelect" aria-label="Select Episode"></select>
        <button class="smallBtn" id="nextEpisode" aria-label="Next Episode">â€º</button>
      </div>
    </div>
  </div>

  <!-- Add the close button here, outside #playerWrapper but still inside <main> -->
  <button id="closeBtn" aria-label="Close Player">âœ•</button>
</main>

<script>
  // Loads your navbar (ensure /bilm/shared/navbar.html and navbar.js exist on your server)
  fetch('/bilm/shared/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbarContainer').innerHTML = html;
      const script = document.createElement('script');
      script.src = '/bilm/shared/navbar.js';
      document.body.appendChild(script);
    });
</script>

<script>
  const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
  const params = new URLSearchParams(window.location.search);
  const tmdbId = params.get('id');

  const iframe = document.getElementById('videoPlayer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const closeBtn = document.getElementById('closeBtn');
  const playerContainer = document.getElementById('playerContainer');
  const navbarContainer = document.getElementById('navbarContainer');
  const seasonSelect = document.getElementById('seasonSelect');
  const episodeSelect = document.getElementById('episodeSelect');
  const prevSeasonBtn = document.getElementById('prevSeason');
  const nextSeasonBtn = document.getElementById('nextSeason');
  const prevEpisodeBtn = document.getElementById('prevEpisode');
  const nextEpisodeBtn = document.getElementById('nextEpisode');

  const serverBtn = document.getElementById('serverBtn');
  const serverDropdown = document.getElementById('serverDropdown');
  const serverItems = [...serverDropdown.querySelectorAll('.serverDropdownItem')];

  let currentSeason = 1;
  let currentEpisode = 1;
  let currentServer = 'vidsrc';
  let totalSeasons = 1;
  let episodesPerSeason = {};

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  let seasonCooldownActive = false;
  let episodeCooldownActive = false;
  let seasonCooldownTimer = null;
  let episodeCooldownTimer = null;

  let imdbId = null;

  fullscreenBtn.onclick = () => {
    if (!isMobile) {
      if (playerContainer.requestFullscreen) {
        playerContainer.requestFullscreen();
      } else if (playerContainer.webkitRequestFullscreen) {
        playerContainer.webkitRequestFullscreen();
      } else if (playerContainer.msRequestFullscreen) {
        playerContainer.msRequestFullscreen();
      }
    } else {
      playerContainer.classList.add('simulated-fullscreen');
    }
    if (closeBtn) closeBtn.style.display = 'block';
    navbarContainer.classList.add('hide-navbar');
  };

  if (closeBtn) {
    closeBtn.onclick = () => {
      if (isMobile) {
        playerContainer.classList.remove('simulated-fullscreen');
      } else if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.() || document.webkitExitFullscreen?.();
      }
      closeBtn.style.display = 'none';
      navbarContainer.classList.remove('hide-navbar');
    };
  }

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      if (closeBtn) closeBtn.style.display = 'none';
      navbarContainer.classList.remove('hide-navbar');
    }
  });

  // Server dropdown toggle
  serverBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = serverDropdown.style.display === 'flex';
    if (isOpen) {
      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    } else {
      serverDropdown.style.display = 'flex';
      serverBtn.setAttribute('aria-expanded', 'true');
    }
  });

  // Close server dropdown on outside click
  document.addEventListener('click', () => {
    serverDropdown.style.display = 'none';
    serverBtn.setAttribute('aria-expanded', 'false');
  });

  // Server selection
  serverItems.forEach(item => {
    item.addEventListener('click', () => {
      if (item.classList.contains('active')) return;

      serverItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');

      currentServer = item.getAttribute('data-server');
      updateIframe();

      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    });
  });

  function saveProgress() {
    if (!tmdbId) return;
    localStorage.setItem(`bilm-tv-progress-${tmdbId}`, JSON.stringify({
      season: currentSeason,
      episode: currentEpisode
    }));
  }

  function loadProgress() {
    if (!tmdbId) return;
    const saved = localStorage.getItem(`bilm-tv-progress-${tmdbId}`);
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        currentSeason = parsed.season || 1;
        currentEpisode = parsed.episode || 1;
      } catch {
        currentSeason = 1;
        currentEpisode = 1;
      }
    }
  }

  function updateIframe() {
    saveProgress();

    const idToUse = imdbId || tmdbId;
    if (!idToUse) {
      console.warn('No valid ID for embed URL.');
      iframe.src = '';
      return;
    }

if (currentServer === 'vidsrc1') {
  // This one uses the old style embed
  iframe.src = `https://vsrc.su/embed/${idToUse}/${currentSeason}-${currentEpisode}`;
} else if (currentServer === 'vidsrc2') {
  iframe.src = `https://vidsrcme.ru/embed/tv?tmdb=${idToUse}&season=${currentSeason}&episode=${currentEpisode}`;
} else if (currentServer === 'vidsrc3') {
  iframe.src = `https://vidsrcme.su/embed/tv?tmdb=${idToUse}&season=${currentSeason}&episode=${currentEpisode}`;
} else if (currentServer === 'vidsrc4') {
  iframe.src = `https://vidsrc-me.ru/embed/tv?tmdb=${idToUse}&season=${currentSeason}&episode=${currentEpisode}`;
} else if (currentServer === 'vidsrc5') {
  iframe.src = `https://vidsrc-me.su/embed/tv?tmdb=${idToUse}&season=${currentSeason}&episode=${currentEpisode}`;
} else if (currentServer === 'vidsrc6') {
  iframe.src = `https://vidsrc-embed.ru/embed/tv?tmdb=${idToUse}&season=${currentSeason}&episode=${currentEpisode}`;
} else if (currentServer === 'vidsrc7') {
  iframe.src = `https://vidsrc-embed.su/embed/tv?tmdb=${idToUse}&season=${currentSeason}&episode=${currentEpisode}`;
} else if (currentServer === 'vidplay') {
  iframe.src = `https://vidplay.to/embed/tv?tmdb=${idToUse}&season=${currentSeason}&episode=${currentEpisode}`;
}

  }

  function populateSeasons(total) {
    seasonSelect.innerHTML = '';
    for (let i = 1; i <= total; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `Season ${i}`;
      seasonSelect.appendChild(opt);
    }
  }

  function populateEpisodes(count) {
    episodeSelect.innerHTML = '';
    for (let i = 1; i <= count; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `Episode ${i}`;
      episodeSelect.appendChild(opt);
    }
  }

// Helper to disable or enable season controls
function setSeasonControlsDisabled(disabled) {
  prevSeasonBtn.disabled = disabled || currentSeason <= 1;
  nextSeasonBtn.disabled = disabled || currentSeason >= totalSeasons;
  seasonSelect.disabled = disabled;
}

// Helper to disable or enable episode controls
function setEpisodeControlsDisabled(disabled) {
  prevEpisodeBtn.disabled = disabled || currentEpisode <= 1;
  nextEpisodeBtn.disabled = disabled || currentEpisode >= (episodesPerSeason[currentSeason] || 1);
  episodeSelect.disabled = disabled;
}

function updateControls() {
  // Update selects values
  seasonSelect.value = currentSeason;
  episodeSelect.value = currentEpisode;

  // Disable buttons if at limits and not in cooldown
  if (!seasonCooldownActive) {
    prevSeasonBtn.disabled = currentSeason <= 1;
    nextSeasonBtn.disabled = currentSeason >= totalSeasons;
    seasonSelect.disabled = false;
  }

  if (!episodeCooldownActive) {
    prevEpisodeBtn.disabled = currentEpisode <= 1;
    nextEpisodeBtn.disabled = currentEpisode >= (episodesPerSeason[currentSeason] || 1);
    episodeSelect.disabled = false;
  }
}

// Season buttons
prevSeasonBtn.addEventListener('click', () => {
  if (seasonCooldownActive) return;
  if (currentSeason > 1) {
    currentSeason--;
    currentEpisode = 1;
    updateIframe();
    seasonCooldownActive = true;

    // Disable all season controls
    setSeasonControlsDisabled(true);
    setEpisodeControlsDisabled(false);

    updateControls();

    clearTimeout(seasonCooldownTimer);
    seasonCooldownTimer = setTimeout(() => {
      seasonCooldownActive = false;
      setSeasonControlsDisabled(false);
      updateControls();
    }, 500);
  }
});

nextSeasonBtn.addEventListener('click', () => {
  if (seasonCooldownActive) return;
  if (currentSeason < totalSeasons) {
    currentSeason++;
    currentEpisode = 1;
    updateIframe();
    seasonCooldownActive = true;

    setSeasonControlsDisabled(true);
    setEpisodeControlsDisabled(false);

    updateControls();

    clearTimeout(seasonCooldownTimer);
    seasonCooldownTimer = setTimeout(() => {
      seasonCooldownActive = false;
      setSeasonControlsDisabled(false);
      updateControls();
    }, 500);
  }
});

seasonSelect.addEventListener('change', () => {
  if (seasonCooldownActive) return;
  currentSeason = parseInt(seasonSelect.value);
  currentEpisode = 1;
  updateIframe();
  seasonCooldownActive = true;

  setSeasonControlsDisabled(true);
  setEpisodeControlsDisabled(false);

  updateControls();

  clearTimeout(seasonCooldownTimer);
  seasonCooldownTimer = setTimeout(() => {
    seasonCooldownActive = false;
    setSeasonControlsDisabled(false);
    updateControls();
  }, 500);
});

// Episode buttons
prevEpisodeBtn.addEventListener('click', () => {
  if (episodeCooldownActive) return;
  if (currentEpisode > 1) {
    currentEpisode--;
    updateIframe();
    episodeCooldownActive = true;

    setEpisodeControlsDisabled(true);
    setSeasonControlsDisabled(false);

    updateControls();

    clearTimeout(episodeCooldownTimer);
    episodeCooldownTimer = setTimeout(() => {
      episodeCooldownActive = false;
      setEpisodeControlsDisabled(false);
      updateControls();
    }, 500);
  }
});

nextEpisodeBtn.addEventListener('click', () => {
  if (episodeCooldownActive) return;
  if (currentEpisode < (episodesPerSeason[currentSeason] || 1)) {
    currentEpisode++;
    updateIframe();
    episodeCooldownActive = true;

    setEpisodeControlsDisabled(true);
    setSeasonControlsDisabled(false);

    updateControls();

    clearTimeout(episodeCooldownTimer);
    episodeCooldownTimer = setTimeout(() => {
      episodeCooldownActive = false;
      setEpisodeControlsDisabled(false);
      updateControls();
    }, 500);
  }
});

episodeSelect.addEventListener('change', () => {
  if (episodeCooldownActive) return;
  currentEpisode = parseInt(episodeSelect.value);
  updateIframe();
  episodeCooldownActive = true;

  setEpisodeControlsDisabled(true);
  setSeasonControlsDisabled(false);

  updateControls();

  clearTimeout(episodeCooldownTimer);
  episodeCooldownTimer = setTimeout(() => {
    episodeCooldownActive = false;
    setEpisodeControlsDisabled(false);
    updateControls();
  }, 500);
});

  // Fetch TMDB data for season/episode info
  async function fetchTMDBData() {
    if (!tmdbId) return;

    try {
      // First get external IDs (like imdb_id)
      const externalRes = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}/external_ids?api_key=${TMDB_API_KEY}`);
      const externalData = await externalRes.json();
      imdbId = externalData.imdb_id || null;

      // Get season info
      const detailsRes = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}?api_key=${TMDB_API_KEY}`);
      const details = await detailsRes.json();

      totalSeasons = details.number_of_seasons || 1;

      episodesPerSeason = {};
      details.seasons.forEach(season => {
        episodesPerSeason[season.season_number] = season.episode_count || 1;
      });

      populateSeasons(totalSeasons);
      if (!episodesPerSeason[currentSeason]) {
        episodesPerSeason[currentSeason] = 1;
      }
      populateEpisodes(episodesPerSeason[currentSeason]);

      loadProgress();

      updateControls();
      updateIframe();
    } catch (e) {
      console.error('Error fetching TMDB data:', e);
    }
  }

  seasonSelect.addEventListener('change', () => {
    // Update episodes dropdown for new season
    const seasonNum = parseInt(seasonSelect.value);
    if (episodesPerSeason[seasonNum]) {
      populateEpisodes(episodesPerSeason[seasonNum]);
    }
  });

  fetchTMDBData();
</script>
