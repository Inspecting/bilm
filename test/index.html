<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA + iOS fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />

  <!-- PWA Manifest and Icon -->
  <link rel="manifest" href="../manifest.json" />
  <link rel="apple-touch-icon" href="../icon.png" />

  <title>Bilm ðŸ’œ - TV Show Viewer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/bilm/shared/navbar.css" />

</head>
<body>

<!-- Navbar placeholder -->
<div id="navbarContainer"></div>

<main>
  <div id="playerWrapper">
    <!-- Combined container for player + bottom control bar -->
    <div id="playerWithControls">
      <div id="playerContainer">
        <iframe
          id="videoPlayer"
          src=""
          allowfullscreen
          allow="fullscreen; encrypted-media"
          playsinline
          scrolling="no"
        ></iframe>
        <div id="clickShield"></div>
      </div>

      <!-- Bottom control bar connected visually to player -->
      <div id="playexBar">
        <button id="serverBtn" title="Select Server" aria-haspopup="true" aria-expanded="false" aria-controls="serverDropdown" aria-label="Select server">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="7" rx="2" ry="2"></rect>
            <rect x="2" y="13" width="20" height="7" rx="2" ry="2"></rect>
            <line x1="6" y1="8" x2="6" y2="8"></line>
            <line x1="6" y1="17" x2="6" y2="17"></line>
          </svg>
        </button>
        <button id="fullscreenBtn" title="Fullscreen">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <path d="M4 4h6M4 4v6M20 20h-6M20 20v-6M4 20l6-6M20 4l-6 6" />
          </svg>
        </button>

        <!-- Server dropdown menu -->
        <div id="serverDropdown" role="menu" aria-label="Server selection">
          <div class="serverDropdownItem active" data-server="vidsrc" role="menuitem" tabindex="0">VidSrc</div>
          <div class="serverDropdownItem" data-server="vidplay" role="menuitem" tabindex="0">VidPlay</div>
        </div>
      </div>
    </div>

    <!-- Season & episode controls separate below -->
    <div id="controlsCompact">
      <div class="group seasonGroup">
        <button class="smallBtn" id="prevSeason" aria-label="Previous Season">â€¹</button>
        <select id="seasonSelect" aria-label="Select Season"></select>
        <button class="smallBtn" id="nextSeason" aria-label="Next Season">â€º</button>
      </div>
      <div class="group episodeGroup">
        <button class="smallBtn" id="prevEpisode" aria-label="Previous Episode">â€¹</button>
        <select id="episodeSelect" aria-label="Select Episode"></select>
        <button class="smallBtn" id="nextEpisode" aria-label="Next Episode">â€º</button>
      </div>
    </div>
  </div>
</main>

<script>
  fetch('/bilm/shared/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbarContainer').innerHTML = html;
      const script = document.createElement('script');
      script.src = '/bilm/shared/navbar.js';
      document.body.appendChild(script);
    });
</script>

<script>
  const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
  const params = new URLSearchParams(window.location.search);
  const tmdbId = params.get('id');
  let imdbId = null;

  const iframe = document.getElementById('videoPlayer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const closeBtn = document.getElementById('closeBtn');
  const playerContainer = document.getElementById('playerContainer');
  const navbarContainer = document.getElementById('navbarContainer');
  const seasonSelect = document.getElementById('seasonSelect');
  const episodeSelect = document.getElementById('episodeSelect');
  const prevSeasonBtn = document.getElementById('prevSeason');
  const nextSeasonBtn = document.getElementById('nextSeason');
  const prevEpisodeBtn = document.getElementById('prevEpisode');
  const nextEpisodeBtn = document.getElementById('nextEpisode');

  const serverBtn = document.getElementById('serverBtn');
  const serverDropdown = document.getElementById('serverDropdown');
  const serverItems = [...serverDropdown.querySelectorAll('.serverDropdownItem')];

  let currentSeason = 1;
  let currentEpisode = 1;
  let currentServer = 'vidsrc';
  let totalSeasons = 1;
  let episodesPerSeason = {};

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  let seasonCooldownActive = false;
  let episodeCooldownActive = false;
  let seasonCooldownTimer = null;
  let episodeCooldownTimer = null;

  fullscreenBtn.onclick = () => {
    if (!isMobile) {
      if (playerContainer.requestFullscreen) {
        playerContainer.requestFullscreen();
      } else if (playerContainer.webkitRequestFullscreen) {
        playerContainer.webkitRequestFullscreen();
      } else if (playerContainer.msRequestFullscreen) {
        playerContainer.msRequestFullscreen();
      }
    } else {
      playerContainer.classList.add('simulated-fullscreen');
    }
    if (closeBtn) closeBtn.style.display = 'block';
    navbarContainer.classList.add('hide-navbar');
  };

  if (closeBtn) {
    closeBtn.onclick = () => {
      if (isMobile) {
        playerContainer.classList.remove('simulated-fullscreen');
      } else if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.() || document.webkitExitFullscreen?.();
      }
      closeBtn.style.display = 'none';
      navbarContainer.classList.remove('hide-navbar');
    };
  }

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      if (closeBtn) closeBtn.style.display = 'none';
      navbarContainer.classList.remove('hide-navbar');
    }
  });

  // Toggle server dropdown visibility
  serverBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = serverDropdown.style.display === 'flex';
    if (isOpen) {
      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    } else {
      serverDropdown.style.display = 'flex';
      serverBtn.setAttribute('aria-expanded', 'true');
    }
  });

  // Close server dropdown if clicking outside
  document.addEventListener('click', () => {
    serverDropdown.style.display = 'none';
    serverBtn.setAttribute('aria-expanded', 'false');
  });

  // Server selection handler
  serverItems.forEach(item => {
    item.addEventListener('click', () => {
      if (item.classList.contains('active')) return;

      // Remove active class from previous
      serverItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');

      currentServer = item.getAttribute('data-server');
      updateIframe();

      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    });
  });

  function saveProgress() {
    localStorage.setItem(`bilm-tv-progress-${tmdbId}`, JSON.stringify({
      season: currentSeason,
      episode: currentEpisode
    }));
  }

  function loadProgress() {
    const saved = localStorage.getItem(`bilm-tv-progress-${tmdbId}`);
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        currentSeason = parsed.season || 1;
        currentEpisode = parsed.episode || 1;
      } catch (e) {}
    }
  }

  function updateIframe() {
    if (!imdbId) return;
    saveProgress();
    if (currentServer === 'vidsrc') {
      iframe.src = `https://vidsrc.xyz/embed/tv/${imdbId}/${currentSeason}-${currentEpisode}`;
    } else if (currentServer === 'vidplay') {
      iframe.src = `https://vidplay.to/tv/${imdbId}/${currentSeason}/${currentEpisode}`;
    }
  }

  function updateButtonsState() {
    prevSeasonBtn.disabled = seasonCooldownActive || currentSeason <= 1;
    nextSeasonBtn.disabled = seasonCooldownActive || currentSeason >= totalSeasons;

    const maxEpisodes = episodesPerSeason[currentSeason] || 1;
    prevEpisodeBtn.disabled = episodeCooldownActive || currentEpisode <= 1;
    nextEpisodeBtn.disabled = episodeCooldownActive || currentEpisode >= maxEpisodes;
  }

  function startSeasonCooldown() {
    seasonCooldownActive = true;
    updateButtonsState();
    if (seasonCooldownTimer) clearTimeout(seasonCooldownTimer);
    seasonCooldownTimer = setTimeout(() => {
      seasonCooldownActive = false;
      updateButtonsState();
      seasonCooldownTimer = null;
    }, 1000);
  }

  function startEpisodeCooldown() {
    episodeCooldownActive = true;
    updateButtonsState();
    if (episodeCooldownTimer) clearTimeout(episodeCooldownTimer);
    episodeCooldownTimer = setTimeout(() => {
      episodeCooldownActive = false;
      updateButtonsState();
      episodeCooldownTimer = null;
    }, 1000);
  }

  prevSeasonBtn.onclick = () => {
    if (prevSeasonBtn.disabled) return;
    if (currentSeason > 1) {
      currentSeason--;
      currentEpisode = 1;
      seasonSelect.value = currentSeason;
      loadEpisodes(currentSeason);
      startSeasonCooldown();
    }
  };

  nextSeasonBtn.onclick = () => {
    if (nextSeasonBtn.disabled) return;
    if (currentSeason < totalSeasons) {
      currentSeason++;
      currentEpisode = 1;
      seasonSelect.value = currentSeason;
      loadEpisodes(currentSeason);
      startSeasonCooldown();
    }
  };

  seasonSelect.onchange = async () => {
    const val = parseInt(seasonSelect.value);
    if (val && val !== currentSeason) {
      currentSeason = val;
      currentEpisode = 1;
      await loadEpisodes(currentSeason);
      updateButtonsState();
      updateIframe();
    }
  };

  prevEpisodeBtn.onclick = () => {
    if (prevEpisodeBtn.disabled) return;
    if (currentEpisode > 1) {
      currentEpisode--;
      episodeSelect.value = currentEpisode;
      updateButtonsState();
      updateIframe();
      startEpisodeCooldown();
    }
  };

  nextEpisodeBtn.onclick = () => {
    if (nextEpisodeBtn.disabled) return;
    const maxEpisodes = episodesPerSeason[currentSeason] || 1;
    if (currentEpisode < maxEpisodes) {
      currentEpisode++;
      episodeSelect.value = currentEpisode;
      updateButtonsState();
      updateIframe();
      startEpisodeCooldown();
    }
  };

  episodeSelect.onchange = () => {
    const val = parseInt(episodeSelect.value);
    if (val && val !== currentEpisode) {
      currentEpisode = val;
      updateButtonsState();
      updateIframe();
    }
  };

  async function loadSeasons() {
    if (!tmdbId) {
      console.error('No tmdbId provided in URL');
      return;
    }
    try {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}?api_key=${TMDB_API_KEY}&append_to_response=external_ids`);
      if (!res.ok) {
        console.error('Failed to fetch seasons:', res.status, res.statusText);
        return;
      }
      const data = await res.json();

      imdbId = data.external_ids?.imdb_id || null;
      if (!imdbId) {
        console.error('IMDb ID not found for this TV show');
        return;
      }

      totalSeasons = data.seasons.filter(s => s.season_number !== 0).length;

      seasonSelect.innerHTML = '';
      data.seasons.forEach(season => {
        if (season.season_number === 0) return;
        const option = document.createElement('option');
        option.value = season.season_number;
        option.textContent = `Season ${season.season_number}`;
        seasonSelect.appendChild(option);
      });

      if (currentSeason > totalSeasons) currentSeason = totalSeasons;
      seasonSelect.value = currentSeason;
      await loadEpisodes(currentSeason);
    } catch (err) {
      console.error('Error loading seasons:', err);
    }
  }

  async function loadEpisodes(seasonNumber) {
    if (!tmdbId) {
      console.error('No tmdbId for loadEpisodes');
      return;
    }
    try {
      const res = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}`);
      if (!res.ok) {
        console.error('Failed to fetch episodes:', res.status, res.statusText);
        return;
      }
      const data = await res.json();

      episodesPerSeason[seasonNumber] = data.episodes.length;

      episodeSelect.innerHTML = '';
      data.episodes.forEach(ep => {
        const option = document.createElement('option');
        option.value = ep.episode_number;
        option.textContent = `Episode ${ep.episode_number}`;
        episodeSelect.appendChild(option);
      });

      if (currentEpisode > episodesPerSeason[seasonNumber]) currentEpisode = episodesPerSeason[seasonNumber];
      episodeSelect.value = currentEpisode;

      updateButtonsState();
      updateIframe();
    } catch (err) {
      console.error('Error loading episodes:', err);
    }
  }

  (async () => {
    if (!tmdbId) {
      alert('No TV show ID provided in URL as ?id=');
      return;
    }
    loadProgress();
    await loadSeasons();
  })();
</script>

</body>
</html>
