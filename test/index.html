<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilm Test Movie Routing</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="title">Test Movie Routing</h1>
      <p class="subtitle">New separated flow: movie details page and watch page inside <code>/test/movie/watch/viewer.html</code>.</p>
    </header>

    <section class="card">
      <div class="lookup">
        <select id="idType" aria-label="ID type">
          <option value="auto">Auto detect</option>
          <option value="tmdb">TMDB</option>
          <option value="imdb">IMDb</option>
        </select>
        <input id="idInput" placeholder="Enter TMDB ID (e.g. 603) or IMDb ID (e.g. tt0133093)" />
        <button id="openMovie">Open Movie Page</button>
        <button id="openWatch" class="ghost">Open Watch Page</button>
      </div>
      <p id="status" class="subtitle"></p>
    </section>
  </main>

  <script src="./app.js"></script>
  <script>
    const idInput = document.getElementById('idInput');
    const status = document.getElementById('status');

    function getId() { return idInput.value.trim(); }

    document.getElementById('openMovie').addEventListener('click', () => {
      const id = getId();
      if (!id) {
        status.textContent = 'Please enter a movie id first.';
        return;
      }
      window.location.href = `./movie/?id=${encodeURIComponent(id)}`;
    });

    document.getElementById('openWatch').addEventListener('click', () => {
      const id = getId();
      if (!id) {
        status.textContent = 'Please enter a movie id first.';
        return;
      }
      window.location.href = `./movie/watch/viewer.html?id=${encodeURIComponent(id)}`;
    });
  </script>
</body>
</html>
