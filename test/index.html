<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA + iOS fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />

  <!-- PWA Manifest and Icon -->
  <link rel="manifest" href="../manifest.json" />
  <link rel="apple-touch-icon" href="../icon.png" />

  <title>Bilm ðŸ’œ - TV Show Viewer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/bilm/shared/navbar.css" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    #playerWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 800px;
      max-width: 95vw;
      position: relative;
      gap: 12px;
      <button id="closeFullscreenBtn" aria-label="Close Fullscreen" title="Exit Fullscreen" style="display:none; position: fixed; top: 12px; right: 12px; z-index: 1000; background: rgba(161, 78, 255, 0.9); border: none; color: white; font-size: 24px; font-weight: 700; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; user-select: none; line-height: 40px; text-align: center;">Ã—</button>

    }

    /* Combined container for player + controls with one glow */
    #playerWithControls {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px #a14effcc;
      overflow: visible; /* must be visible so dropdown can escape */
      display: flex;
      flex-direction: column;
      background: black;
      position: relative; /* parent for dropdown */
    }

    #playerContainer {
      width: 100%;
      aspect-ratio: 16 / 9;
      position: relative;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #clickShield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
      background: transparent;
    }

    /* Bottom control bar visually connected to player (no separate glow) */
    #playexBar {
      background: rgba(26, 22, 40, 0.9);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      user-select: none;
      position: relative;
      z-index: 10;
    }

    /* Fullscreen button */
    #fullscreenBtn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #f0f0f0;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    #fullscreenBtn:hover {
      background-color: #a855f7;
    }

    /* Server icon button */
    #serverBtn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #f0f0f0;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 6px;
      position: relative; /* IMPORTANT: relative to position dropdown */
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    #serverBtn:hover {
      background-color: #a855f7;
    }

    /* Server dropdown positioned relative to serverBtn */
    #serverDropdown {
      position: absolute;
      top: 100%; /* directly below the button */
      left: 50%;  /* horizontally center */
      transform: translateX(-50%);
      background: rgba(26, 22, 40, 0.97);
      border-radius: 12px;
      box-shadow: 0 0 16px #a14effcc;
      padding: 8px 0;
      width: 160px;
      display: none; /* hidden initially */
      flex-direction: column;
      z-index: 9999;
      user-select: auto;
      white-space: nowrap;
    }

    /* Remove close button if you have it elsewhere */
    /* If your HTML still has the close button element, remove it from HTML or hide with: */
    #serverDropdownCloseBtn {
      display: none !important;
    }

    .serverDropdownItem {
      padding: 10px 20px;
      color: #f0f0f0;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .serverDropdownItem:hover {
      background-color: #a855f7;
    }
    .serverDropdownItem.active {
      background-color: #a14eff;
      cursor: default;
    }

    /* Controls for season and episode */
    #controlsCompact {
      margin-top: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: center;
      background: rgba(26, 22, 40, 0.9);
      padding: 12px 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px #a14eff88;
      min-height: 54px;
      flex-wrap: nowrap;
    }

    .group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .group select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: transparent;
      border: none;
      color: #fff;
      padding: 6px 14px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      min-width: 100px;
      font-size: 15px;
      position: relative;
      z-index: 1;
    }
    .group select::-ms-expand {
      display: none;
    }

    .group select:hover, .group select:focus {
      background: rgba(161, 78, 255, 0.2);
      outline: none;
    }

    .smallBtn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .smallBtn:hover:not(:disabled) {
      background: rgba(255,255,255,0.03);
    }
    .smallBtn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Close fullscreen X button */
    #closeBtn {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 100;
      background: transparent;
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 700;
      text-align: center;
      line-height: 48px;
      border-radius: 0;
    }

    .simulated-fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 99;
      border-radius: 0 !important;
    }

    .hide-navbar {
      display: none !important;
    }
  </style>
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbarContainer"></div>

<main>
  <div id="playerWrapper">
    <div id="playerWithControls">
      <div id="playerContainer">
        <iframe
          id="videoPlayer"
          src=""
          allowfullscreen
          allow="fullscreen; encrypted-media"
          playsinline
          scrolling="no"
        ></iframe>
        <div id="clickShield"></div>
      </div>

      <div id="playexBar">
        <button id="serverBtn" title="Select Server" aria-haspopup="true" aria-expanded="false" aria-controls="serverDropdown" aria-label="Select server">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="7" rx="2" ry="2"></rect>
            <rect x="2" y="13" width="20" height="7" rx="2" ry="2"></rect>
            <line x1="6" y1="8" x2="6" y2="8"></line>
            <line x1="6" y1="17" x2="6" y2="17"></line>
          </svg>
          <!-- moved dropdown inside button -->
          <div id="serverDropdown" role="menu" aria-label="Server selection">
            <div class="serverDropdownItem active" data-server="vidsrc" role="menuitem" tabindex="0">VidSrc</div>
            <div class="serverDropdownItem" data-server="vidplay" role="menuitem" tabindex="0">VidPlay</div>
          </div>
        </button>
        <button id="fullscreenBtn" title="Fullscreen">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <path d="M4 4h6M4 4v6M20 20h-6M20 20v-6M4 20l6-6M20 4l-6 6" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Season & episode controls -->
    <div id="controlsCompact">
      <div class="group seasonGroup">
        <button class="smallBtn" id="prevSeason" aria-label="Previous Season">â€¹</button>
        <select id="seasonSelect" aria-label="Select Season"></select>
        <button class="smallBtn" id="nextSeason" aria-label="Next Season">â€º</button>
      </div>
      <div class="group episodeGroup">
        <button class="smallBtn" id="prevEpisode" aria-label="Previous Episode">â€¹</button>
        <select id="episodeSelect" aria-label="Select Episode"></select>
        <button class="smallBtn" id="nextEpisode" aria-label="Next Episode">â€º</button>
      </div>
    </div>
  </div>
</main>

<script>
  fetch('/bilm/shared/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbarContainer').innerHTML = html;
      const script = document.createElement('script');
      script.src = '/bilm/shared/navbar.js';
      document.body.appendChild(script);
    });
</script>

<script>
  const TMDB_API_KEY = '3ade810499876bb5672f40e54960e6a2';
  const params = new URLSearchParams(window.location.search);
  const tmdbId = params.get('id');
  let imdbId = null;

  const iframe = document.getElementById('videoPlayer');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const closeBtn = document.getElementById('closeBtn');
  const playerContainer = document.getElementById('playerContainer');
  const navbarContainer = document.getElementById('navbarContainer');
  const seasonSelect = document.getElementById('seasonSelect');
  const episodeSelect = document.getElementById('episodeSelect');
  const prevSeasonBtn = document.getElementById('prevSeason');
  const nextSeasonBtn = document.getElementById('nextSeason');
  const prevEpisodeBtn = document.getElementById('prevEpisode');
  const nextEpisodeBtn = document.getElementById('nextEpisode');

  const serverBtn = document.getElementById('serverBtn');
  const serverDropdown = document.getElementById('serverDropdown');
  const serverItems = [...serverDropdown.querySelectorAll('.serverDropdownItem')];

  let currentSeason = 1;
  let currentEpisode = 1;
  let currentServer = 'vidsrc';
  let totalSeasons = 1;
  let episodesPerSeason = {};

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  let seasonCooldownActive = false;
  let episodeCooldownActive = false;
  let seasonCooldownTimer = null;
  let episodeCooldownTimer = null;

  fullscreenBtn.onclick = () => {
    if (!isMobile) {
      if (playerContainer.requestFullscreen) {
        playerContainer.requestFullscreen();
      } else if (playerContainer.webkitRequestFullscreen) {
        playerContainer.webkitRequestFullscreen();
      } else if (playerContainer.msRequestFullscreen) {
        playerContainer.msRequestFullscreen();
      }
    } else {
      playerContainer.classList.add('simulated-fullscreen');
    }
    if (closeBtn) closeBtn.style.display = 'block';
    navbarContainer.classList.add('hide-navbar');
  };

  if (closeBtn) {
    closeBtn.onclick = () => {
      if (isMobile) {
        playerContainer.classList.remove('simulated-fullscreen');
      } else if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.() || document.webkitExitFullscreen?.();
      }
      closeBtn.style.display = 'none';
      navbarContainer.classList.remove('hide-navbar');
    };
  }

  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      if (closeBtn) closeBtn.style.display = 'none';
      navbarContainer.classList.remove('hide-navbar');
    }
  });
  
  const closeFullscreenBtn = document.getElementById('closeFullscreenBtn');

function showCloseBtn() {
  closeFullscreenBtn.style.display = 'block';
}
function hideCloseBtn() {
  closeFullscreenBtn.style.display = 'none';
}

fullscreenBtn.onclick = () => {
  if (!isMobile) {
    if (playerContainer.requestFullscreen) {
      playerContainer.requestFullscreen();
    } else if (playerContainer.webkitRequestFullscreen) {
      playerContainer.webkitRequestFullscreen();
    } else if (playerContainer.msRequestFullscreen) {
      playerContainer.msRequestFullscreen();
    }
  } else {
    playerContainer.classList.add('simulated-fullscreen');
  }
  showCloseBtn();
  navbarContainer.classList.add('hide-navbar');
};

closeFullscreenBtn.onclick = () => {
  if (isMobile) {
    playerContainer.classList.remove('simulated-fullscreen');
  } else if (document.fullscreenElement || document.webkitFullscreenElement) {
    document.exitFullscreen?.() || document.webkitExitFullscreen?.();
  }
  hideCloseBtn();
  navbarContainer.classList.remove('hide-navbar');
};

document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) {
    hideCloseBtn();
    navbarContainer.classList.remove('hide-navbar');
  } else {
    showCloseBtn();
  }
});

  // --- SERVER DROPDOWN LOGIC ---

  // Toggle dropdown visibility on server button click
  serverBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = serverDropdown.style.display === 'flex';
    if (isOpen) {
      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    } else {
      serverDropdown.style.display = 'flex';
      serverBtn.setAttribute('aria-expanded', 'true');
    }
  });

  // Close dropdown if clicking outside
  document.addEventListener('click', () => {
    serverDropdown.style.display = 'none';
    serverBtn.setAttribute('aria-expanded', 'false');
  });

  // Server selection handler
  serverItems.forEach(item => {
    item.addEventListener('click', () => {
      if (item.classList.contains('active')) return;

      serverItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');

      currentServer = item.getAttribute('data-server');
      updateIframe();

      serverDropdown.style.display = 'none';
      serverBtn.setAttribute('aria-expanded', 'false');
    });
  });

  // --- END SERVER DROPDOWN LOGIC ---

  function saveProgress() {
    localStorage.setItem(`bilm-tv-progress-${tmdbId}`, JSON.stringify({
      season: currentSeason,
      episode: currentEpisode
    }));
  }

  function loadProgress() {
    const saved = localStorage.getItem(`bilm-tv-progress-${tmdbId}`);
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        currentSeason = parsed.season || 1;
        currentEpisode = parsed.episode || 1;
      } catch {
        currentSeason = 1;
        currentEpisode = 1;
      }
    }
  }

  function updateIframe() {
    saveProgress();
    if (!imdbId) return;
    if (currentServer === 'vidsrc') {
      iframe.src = `https://vidsrc.me/embed/${imdbId}/${currentSeason}-${currentEpisode}`;
    } else if (currentServer === 'vidplay') {
      iframe.src = `https://vidplay.to/tv/${imdbId}/${currentSeason}/${currentEpisode}`;
    }
  }

  function populateSeasons(total) {
    seasonSelect.innerHTML = '';
    for (let i = 1; i <= total; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `Season ${i}`;
      seasonSelect.appendChild(opt);
    }
  }

  function populateEpisodes(count) {
    episodeSelect.innerHTML = '';
    for (let i = 1; i <= count; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `Episode ${i}`;
      episodeSelect.appendChild(opt);
    }
  }

  function updateControls() {
    seasonSelect.value = currentSeason;
    episodeSelect.value = currentEpisode;

    prevSeasonBtn.disabled = currentSeason <= 1;
    nextSeasonBtn.disabled = currentSeason >= totalSeasons;

    prevEpisodeBtn.disabled = currentEpisode <= 1;
    nextEpisodeBtn.disabled = currentEpisode >= episodesPerSeason[currentSeason];
  }

  seasonSelect.addEventListener('change', () => {
    if (seasonCooldownActive) return;
    currentSeason = parseInt(seasonSelect.value);
    currentEpisode = 1;
    updateIframe();
    updateControls();

    seasonCooldownActive = true;
    clearTimeout(seasonCooldownTimer);
    seasonCooldownTimer = setTimeout(() => {
      seasonCooldownActive = false;
    }, 250);
  });

  episodeSelect.addEventListener('change', () => {
    if (episodeCooldownActive) return;
    currentEpisode = parseInt(episodeSelect.value);
    updateIframe();
    updateControls();

    episodeCooldownActive = true;
    clearTimeout(episodeCooldownTimer);
    episodeCooldownTimer = setTimeout(() => {
      episodeCooldownActive = false;
    }, 250);
  });

  prevSeasonBtn.addEventListener('click', () => {
    if (currentSeason > 1) {
      currentSeason--;
      currentEpisode = 1;
      updateIframe();
      updateControls();
    }
  });

  nextSeasonBtn.addEventListener('click', () => {
    if (currentSeason < totalSeasons) {
      currentSeason++;
      currentEpisode = 1;
      updateIframe();
      updateControls();
    }
  });

  prevEpisodeBtn.addEventListener('click', () => {
    if (currentEpisode > 1) {
      currentEpisode--;
      updateIframe();
      updateControls();
    }
  });

  nextEpisodeBtn.addEventListener('click', () => {
    if (currentEpisode < episodesPerSeason[currentSeason]) {
      currentEpisode++;
      updateIframe();
      updateControls();
    }
  });

  async function fetchShowInfo() {
    if (!tmdbId) return;
    const resp = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}?api_key=${TMDB_API_KEY}&language=en-US`);
    if (!resp.ok) return;

    const data = await resp.json();

    // Save total seasons and episodes per season
    totalSeasons = data.number_of_seasons || 1;
    episodesPerSeason = {};
    (data.seasons || []).forEach(s => {
      episodesPerSeason[s.season_number] = s.episode_count;
    });

    populateSeasons(totalSeasons);
    populateEpisodes(episodesPerSeason[currentSeason] || 1);

    currentSeason = Math.min(currentSeason, totalSeasons);
    currentEpisode = Math.min(currentEpisode, episodesPerSeason[currentSeason] || 1);

    updateControls();

    imdbId = data.imdb_id ? data.imdb_id.replace(/^tt/, '') : null;
    if (!imdbId) {
      // fallback or alert?
      console.warn('IMDB ID not found for this show.');
    }

    updateIframe();
  }

  // Load saved progress and then fetch show info
  loadProgress();
  fetchShowInfo();

</script>

</body>
</html>
