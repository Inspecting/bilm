<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilm ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .inputSection {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input#movieIdInput {
      padding: 0.5rem;
      width: 250px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background: #822;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #a44;
    }

    .serverButtons {
      margin: 1rem 0;
    }

    .serverBtn {
      margin: 0 0.3rem;
      background: #444;
    }

    .serverBtn.active {
      background: #822;
    }

    .videoWrapper {
      position: relative;
      padding-top: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 0, 100, 0.3);
    }

    iframe#videoPlayer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Bilm ðŸ’œ Movie Player</h1>

    <div class="inputSection">
      <input type="text" id="movieIdInput" placeholder="Enter IMDb ID (e.g. tt0133093)" />
      <button onclick="playMovie()">Play</button>
    </div>

    <div class="serverButtons">
      <button class="serverBtn active" id="serverBilm">Bilm</button>
      <button class="serverBtn" id="serverVidsrc">VidSrc</button>
    </div>

    <div class="videoWrapper">
      <iframe id="videoPlayer" allowfullscreen loading="lazy"></iframe>
      <button id="fullscreenBtn" onclick="toggleFullscreen()">â›¶</button>
    </div>
  </div>

  <script>
    const iframe = document.getElementById("videoPlayer");
    const inputField = document.getElementById("movieIdInput");
    let movieId = "";

    function playMovie() {
      const input = inputField.value.trim();
      if (!input) return;
      movieId = input;
      loadServer("bilm");
    }

    function loadServer(server = "bilm") {
      document.querySelectorAll(".serverBtn").forEach(btn => btn.classList.remove("active"));
      const serverBtn = document.getElementById("server" + server.charAt(0).toUpperCase() + server.slice(1));
      if (serverBtn) serverBtn.classList.add("active");

      if (!movieId) return;

      if (server === "bilm") {
        iframe.src = `https://bilmapi.onrender.com/api/embed/${movieId}`;
      } else if (server === "vidsrc") {
        iframe.src = `https://vidsrc.xyz/embed/movie/${movieId}`;
      }
    }

    document.getElementById("serverBilm").onclick = () => loadServer("bilm");
    document.getElementById("serverVidsrc").onclick = () => loadServer("vidsrc");

    function toggleFullscreen() {
      const videoWrapper = document.querySelector(".videoWrapper");
      if (
        document.fullscreenElement ||
        document.webkitFullscreenElement ||
        document.mozFullScreenElement
      ) {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
        document.mozCancelFullScreen?.();
      } else {
        videoWrapper.requestFullscreen?.();
        videoWrapper.webkitRequestFullscreen?.();
        videoWrapper.mozRequestFullScreen?.();
      }
    }

    // Auto-load default movie ID on page load
    window.onload = () => {
      movieId = "tt2294629";
      inputField.value = movieId;
      loadServer("bilm");
    };
  </script>
</body>
</html>
