<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Explorer</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f1115;
        --card: #171a21;
        --text: #e6e6e6;
        --muted: #a0a0a0;
        --accent: #5dd9c1;
        --accent-2: #6aa9ff;
        --danger: #ff6b6b;
        --shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      }

      [data-theme='light'] {
        --bg: #f7f7fb;
        --card: #ffffff;
        --text: #1b1b1f;
        --muted: #52525b;
        --accent: #0ea5e9;
        --accent-2: #7c3aed;
        --danger: #ef4444;
        --shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      header {
        padding: 32px 6vw 20px;
        display: grid;
        gap: 16px;
      }

      .hero {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(1.8rem, 2.5vw, 3rem);
      }

      .hero p {
        margin: 8px 0 0;
        color: var(--muted);
      }

      .toolbar {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .toolbar input,
      .toolbar select,
      .toolbar button {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid transparent;
        background: var(--card);
        color: var(--text);
        box-shadow: var(--shadow);
      }

      .toolbar button {
        cursor: pointer;
        border: 1px solid rgba(93, 217, 193, 0.4);
      }

      .toolbar button:hover {
        border-color: var(--accent);
      }

      .stats {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        color: var(--muted);
        font-size: 0.95rem;
      }

      main {
        padding: 0 6vw 48px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .grid.list {
        grid-template-columns: 1fr;
      }

      .card {
        background: var(--card);
        border-radius: 18px;
        padding: 14px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 12px;
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: translateY(-4px);
      }

      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 12px;
        background: #242632;
      }

      .card h3 {
        margin: 0;
        font-size: 1.05rem;
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .pill {
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 0.75rem;
      }

      .actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .actions button,
      .actions a {
        flex: 1;
        text-align: center;
        text-decoration: none;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid transparent;
        background: rgba(93, 217, 193, 0.14);
        color: var(--text);
        cursor: pointer;
      }

      .actions a {
        border-color: rgba(106, 169, 255, 0.4);
      }

      .actions button.active {
        background: rgba(255, 107, 107, 0.2);
        border-color: rgba(255, 107, 107, 0.6);
      }

      .empty {
        padding: 40px;
        text-align: center;
        color: var(--muted);
      }

      footer {
        padding: 24px 6vw 48px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
        color: var(--muted);
      }

      .pagination {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .pagination button {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: var(--card);
        color: var(--text);
        cursor: pointer;
      }

      .pagination button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .tagline {
        font-size: 0.8rem;
        color: var(--muted);
      }

      .loading {
        text-align: center;
        padding: 40px 0;
        font-size: 1rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="hero">
        <div>
          <h1>Game Explorer</h1>
          <p>Discover, filter, and save your favorite games from the RAWG database.</p>
        </div>
        <div class="stats" id="stats">Loading library…</div>
      </div>
      <div class="toolbar">
        <input id="search" type="search" placeholder="Search games, studios, tags…" />
        <select id="genres">
          <option value="">All genres</option>
        </select>
        <select id="platforms">
          <option value="">All platforms</option>
        </select>
        <select id="sort">
          <option value="-rating">Top rated</option>
          <option value="-metacritic">Metacritic</option>
          <option value="-released">Newest releases</option>
          <option value="name">A → Z</option>
        </select>
        <button id="toggle-view">Grid view</button>
        <button id="toggle-theme">Toggle theme</button>
      </div>
    </header>

    <main>
      <div id="loading" class="loading">Loading games…</div>
      <section id="game-grid" class="grid"></section>
      <div id="empty" class="empty" hidden>No games found. Try another search or filter.</div>
    </main>

    <footer>
      <div class="pagination">
        <button id="prev" disabled>Previous</button>
        <span id="page-label">Page 1</span>
        <button id="next">Next</button>
      </div>
      <div class="tagline">Powered by RAWG · Favorites saved locally</div>
    </footer>

    <script>
      const apiKey = "3c83888951ef4d339550cc88bcaf681d";
      const apiBase = "https://api.rawg.io/api";
      const state = {
        page: 1,
        search: "",
        genre: "",
        platform: "",
        ordering: "-rating",
        view: localStorage.getItem("gameView") || "grid",
        theme: localStorage.getItem("gameTheme") || "dark",
        favorites: JSON.parse(localStorage.getItem("gameFavorites") || "[]"),
      };

      const elements = {
        stats: document.getElementById("stats"),
        grid: document.getElementById("game-grid"),
        empty: document.getElementById("empty"),
        loading: document.getElementById("loading"),
        search: document.getElementById("search"),
        genres: document.getElementById("genres"),
        platforms: document.getElementById("platforms"),
        sort: document.getElementById("sort"),
        toggleView: document.getElementById("toggle-view"),
        toggleTheme: document.getElementById("toggle-theme"),
        prev: document.getElementById("prev"),
        next: document.getElementById("next"),
        pageLabel: document.getElementById("page-label"),
      };

      const buildQuery = () => {
        const params = new URLSearchParams({
          key: apiKey,
          page: state.page,
          page_size: 18,
          ordering: state.ordering,
        });

        if (state.search) params.set("search", state.search);
        if (state.genre) params.set("genres", state.genre);
        if (state.platform) params.set("platforms", state.platform);

        return params.toString();
      };

      const setLoading = (isLoading) => {
        elements.loading.hidden = !isLoading;
      };

      const toggleTheme = () => {
        state.theme = state.theme === "dark" ? "light" : "dark";
        localStorage.setItem("gameTheme", state.theme);
        document.documentElement.dataset.theme = state.theme;
      };

      const setView = (view) => {
        state.view = view;
        localStorage.setItem("gameView", state.view);
        elements.grid.classList.toggle("list", state.view === "list");
        elements.toggleView.textContent = state.view === "list" ? "List view" : "Grid view";
      };

      const updateStats = (count, total) => {
        elements.stats.textContent = `${count} games loaded · ${total} results`;
      };

      const renderGames = (games, total) => {
        elements.grid.innerHTML = "";
        elements.empty.hidden = games.length > 0;
        updateStats(games.length, total);

        games.forEach((game) => {
          const card = document.createElement("article");
          card.className = "card";

          const image = document.createElement("img");
          image.loading = "lazy";
          image.src = game.background_image || "https://images.unsplash.com/photo-1485988412941-77a35537dae4?auto=format&fit=crop&w=900&q=60";
          image.alt = game.name;

          const title = document.createElement("h3");
          title.textContent = game.name;

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.innerHTML = `
            <span class="pill">⭐ ${game.rating?.toFixed(1) || "N/A"}</span>
            <span class="pill">${game.released || "TBA"}</span>
            <span class="pill">${game.metacritic ? `MC ${game.metacritic}` : "No score"}</span>
          `;

          const tags = document.createElement("div");
          tags.className = "meta";
          tags.innerHTML = (game.genres || []).slice(0, 3).map((genre) => `<span>${genre.name}</span>`).join(" · ");

          const actions = document.createElement("div");
          actions.className = "actions";

          const detailsLink = document.createElement("a");
          detailsLink.href = `game.html?id=${game.id}`;
          detailsLink.textContent = "View details";

          const favButton = document.createElement("button");
          const isFav = state.favorites.includes(game.id);
          favButton.textContent = isFav ? "Saved" : "Save";
          if (isFav) favButton.classList.add("active");

          favButton.addEventListener("click", () => {
            if (state.favorites.includes(game.id)) {
              state.favorites = state.favorites.filter((id) => id !== game.id);
            } else {
              state.favorites.push(game.id);
            }
            localStorage.setItem("gameFavorites", JSON.stringify(state.favorites));
            renderGames(games, total);
          });

          actions.append(detailsLink, favButton);
          card.append(image, title, meta, tags, actions);
          elements.grid.appendChild(card);
        });
      };

      const fetchGames = async () => {
        setLoading(true);
        try {
          const response = await fetch(`${apiBase}/games?${buildQuery()}`);
          if (!response.ok) throw new Error("Failed to load games");
          const data = await response.json();
          renderGames(data.results || [], data.count || 0);
          elements.pageLabel.textContent = `Page ${state.page}`;
          elements.prev.disabled = state.page === 1;
        } catch (error) {
          elements.grid.innerHTML = "";
          elements.empty.hidden = false;
          elements.empty.textContent = error.message;
        } finally {
          setLoading(false);
        }
      };

      const populateFilters = async () => {
        const [genresRes, platformsRes] = await Promise.all([
          fetch(`${apiBase}/genres?key=${apiKey}`),
          fetch(`${apiBase}/platforms?key=${apiKey}`),
        ]);

        const genresData = await genresRes.json();
        const platformsData = await platformsRes.json();

        genresData.results?.forEach((genre) => {
          const option = document.createElement("option");
          option.value = genre.slug;
          option.textContent = genre.name;
          elements.genres.appendChild(option);
        });

        platformsData.results?.slice(0, 20).forEach((platform) => {
          const option = document.createElement("option");
          option.value = platform.id;
          option.textContent = platform.name;
          elements.platforms.appendChild(option);
        });
      };

      elements.search.addEventListener("input", (event) => {
        state.search = event.target.value.trim();
        state.page = 1;
        fetchGames();
      });

      elements.genres.addEventListener("change", (event) => {
        state.genre = event.target.value;
        state.page = 1;
        fetchGames();
      });

      elements.platforms.addEventListener("change", (event) => {
        state.platform = event.target.value;
        state.page = 1;
        fetchGames();
      });

      elements.sort.addEventListener("change", (event) => {
        state.ordering = event.target.value;
        state.page = 1;
        fetchGames();
      });

      elements.toggleView.addEventListener("click", () => {
        setView(state.view === "grid" ? "list" : "grid");
      });

      elements.toggleTheme.addEventListener("click", toggleTheme);

      elements.prev.addEventListener("click", () => {
        if (state.page > 1) {
          state.page -= 1;
          fetchGames();
        }
      });

      elements.next.addEventListener("click", () => {
        state.page += 1;
        fetchGames();
      });

      document.documentElement.dataset.theme = state.theme;
      setView(state.view);
      populateFilters().then(fetchGames);
    </script>
  </body>
</html>
