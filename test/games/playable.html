<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playable Game Library</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f1115;
        --card: #171a21;
        --text: #e6e6e6;
        --muted: #a0a0a0;
        --accent: #5dd9c1;
        --accent-2: #6aa9ff;
        --shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      }

      [data-theme='light'] {
        --bg: #f7f7fb;
        --card: #ffffff;
        --text: #1b1b1f;
        --muted: #52525b;
        --accent: #0ea5e9;
        --accent-2: #7c3aed;
        --shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      header {
        padding: 32px 6vw 20px;
        display: grid;
        gap: 16px;
      }

      .hero {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(1.8rem, 2.5vw, 3rem);
      }

      .hero p {
        margin: 8px 0 0;
        color: var(--muted);
      }

      .toolbar {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .toolbar input,
      .toolbar select,
      .toolbar button {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid transparent;
        background: var(--card);
        color: var(--text);
        box-shadow: var(--shadow);
      }

      .toolbar button {
        cursor: pointer;
        border: 1px solid rgba(93, 217, 193, 0.4);
      }

      .stats {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        color: var(--muted);
        font-size: 0.95rem;
      }

      main {
        padding: 0 6vw 48px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .card {
        background: var(--card);
        border-radius: 18px;
        padding: 14px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 12px;
      }

      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 12px;
        background: #242632;
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .pill {
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 0.75rem;
      }

      .actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .actions a {
        flex: 1;
        text-align: center;
        text-decoration: none;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(106, 169, 255, 0.4);
        background: rgba(106, 169, 255, 0.14);
        color: var(--text);
      }

      .empty {
        padding: 40px;
        text-align: center;
        color: var(--muted);
      }

      footer {
        padding: 24px 6vw 48px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }

      .pagination {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .pagination button {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid rgba(93, 217, 193, 0.4);
        background: var(--card);
        color: var(--text);
        cursor: pointer;
      }

      .pagination button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .note {
        font-size: 0.85rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="hero">
        <div>
          <h1>Playable Game Library</h1>
          <p>Load a catalog of playable HTML5 games and launch them instantly.</p>
        </div>
        <div class="stats" id="stats">Loading catalog…</div>
      </div>
      <div class="toolbar">
        <input id="search" type="search" placeholder="Search titles or tags…" />
        <select id="tags">
          <option value="">All tags</option>
        </select>
        <input id="catalog-url" type="url" placeholder="Catalog URL (games.json)" />
        <button id="apply-catalog">Load catalog</button>
        <button id="toggle-theme">Toggle theme</button>
      </div>
    </header>

    <main>
      <section id="game-grid" class="grid"></section>
      <div id="empty" class="empty" hidden>No games found. Try another search or tag.</div>
    </main>

    <footer>
      <div class="pagination">
        <button id="prev" disabled>Previous</button>
        <span id="page-label">Page 1</span>
        <button id="next">Next</button>
      </div>
      <div class="note">Default catalog uses local demo games. Swap in an external JSON feed anytime.</div>
    </footer>

    <script>
      const defaultCatalog = "./catalog.json";
      const pageSize = 24;

      const state = {
        search: "",
        tag: "",
        page: 1,
        catalogUrl: defaultCatalog,
        games: [],
        theme: localStorage.getItem("gameTheme") || "dark",
      };

      const elements = {
        stats: document.getElementById("stats"),
        grid: document.getElementById("game-grid"),
        empty: document.getElementById("empty"),
        search: document.getElementById("search"),
        tags: document.getElementById("tags"),
        catalogUrl: document.getElementById("catalog-url"),
        applyCatalog: document.getElementById("apply-catalog"),
        toggleTheme: document.getElementById("toggle-theme"),
        prev: document.getElementById("prev"),
        next: document.getElementById("next"),
        pageLabel: document.getElementById("page-label"),
      };

      const setTheme = (theme) => {
        state.theme = theme;
        localStorage.setItem("gameTheme", theme);
        document.documentElement.dataset.theme = theme;
      };

      const updateStats = (count) => {
        elements.stats.textContent = `${count} games loaded`;
      };

      const setTags = (games) => {
        const tags = new Set();
        games.forEach((game) => game.tags?.forEach((tag) => tags.add(tag)));
        elements.tags.innerHTML = "<option value=\"\">All tags</option>";
        Array.from(tags)
          .sort()
          .forEach((tag) => {
            const option = document.createElement("option");
            option.value = tag;
            option.textContent = tag;
            elements.tags.appendChild(option);
          });
      };

      const normalizeGames = (data) => {
        if (Array.isArray(data)) return data;
        if (Array.isArray(data?.games)) return data.games;
        return [];
      };

      const loadCatalog = async (catalogUrl) => {
        elements.stats.textContent = "Loading catalog…";
        const response = await fetch(catalogUrl, { cache: "no-store" });
        if (!response.ok) throw new Error("Unable to load catalog");
        const data = await response.json();
        state.games = normalizeGames(data);
        state.page = 1;
        setTags(state.games);
        updateStats(state.games.length);
        render();
      };

      const getFilteredGames = () => {
        const searchTerm = state.search.toLowerCase();
        return state.games.filter((game) => {
          const matchesSearch = !searchTerm || game.name.toLowerCase().includes(searchTerm);
          const matchesTag = !state.tag || game.tags?.includes(state.tag);
          return matchesSearch && matchesTag;
        });
      };

      const render = () => {
        const filtered = getFilteredGames();
        const start = (state.page - 1) * pageSize;
        const page = filtered.slice(start, start + pageSize);

        elements.grid.innerHTML = "";
        elements.empty.hidden = page.length > 0;

        page.forEach((game) => {
          const card = document.createElement("article");
          card.className = "card";

          const image = document.createElement("img");
          image.loading = "lazy";
          image.src = game.thumb;
          image.alt = game.name;

          const title = document.createElement("h3");
          title.textContent = game.name;

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.innerHTML = `
            <span class="pill">${game.provider || "external"}</span>
            ${(game.tags || []).slice(0, 2).map((tag) => `<span>${tag}</span>`).join(" · ")}
          `;

          const actions = document.createElement("div");
          actions.className = "actions";

          const playLink = document.createElement("a");
          const catalogParam = encodeURIComponent(state.catalogUrl);
          playLink.href = `play.html?id=${encodeURIComponent(game.id)}&catalog=${catalogParam}`;
          playLink.textContent = "Play now";

          actions.append(playLink);
          card.append(image, title, meta, actions);
          elements.grid.appendChild(card);
        });

        const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
        elements.pageLabel.textContent = `Page ${state.page} / ${totalPages}`;
        elements.prev.disabled = state.page <= 1;
        elements.next.disabled = state.page >= totalPages;
      };

      elements.search.addEventListener("input", (event) => {
        state.search = event.target.value.trim();
        state.page = 1;
        render();
      });

      elements.tags.addEventListener("change", (event) => {
        state.tag = event.target.value;
        state.page = 1;
        render();
      });

      elements.applyCatalog.addEventListener("click", () => {
        const url = elements.catalogUrl.value.trim() || defaultCatalog;
        state.catalogUrl = url;
        loadCatalog(url).catch((error) => {
          elements.stats.textContent = error.message;
          elements.grid.innerHTML = "";
          elements.empty.hidden = false;
          elements.empty.textContent = error.message;
        });
      });

      elements.prev.addEventListener("click", () => {
        state.page -= 1;
        render();
      });

      elements.next.addEventListener("click", () => {
        state.page += 1;
        render();
      });

      elements.toggleTheme.addEventListener("click", () => {
        setTheme(state.theme === "dark" ? "light" : "dark");
      });

      const params = new URLSearchParams(window.location.search);
      const catalogParam = params.get("catalog");
      state.catalogUrl = catalogParam || defaultCatalog;
      elements.catalogUrl.value = state.catalogUrl;

      setTheme(state.theme);
      loadCatalog(state.catalogUrl).catch((error) => {
        elements.stats.textContent = error.message;
        elements.empty.hidden = false;
        elements.empty.textContent = error.message;
      });
    </script>
  </body>
</html>
