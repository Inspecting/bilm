<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Play Game</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f1115;
        --card: #171a21;
        --text: #e6e6e6;
        --muted: #a0a0a0;
        --accent: #5dd9c1;
        --shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      }

      [data-theme='light'] {
        --bg: #f7f7fb;
        --card: #ffffff;
        --text: #1b1b1f;
        --muted: #52525b;
        --accent: #0ea5e9;
        --shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      header {
        padding: 24px 6vw;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }

      header a {
        text-decoration: none;
        color: var(--text);
        padding: 10px 14px;
        background: var(--card);
        border-radius: 10px;
        box-shadow: var(--shadow);
      }

      header button {
        border: 1px solid rgba(93, 217, 193, 0.4);
        padding: 10px 14px;
        border-radius: 10px;
        background: var(--card);
        color: var(--text);
        cursor: pointer;
      }

      main {
        margin: 0 6vw 48px;
        background: var(--card);
        border-radius: 22px;
        overflow: hidden;
        box-shadow: var(--shadow);
      }

      .frame {
        width: 100%;
        height: min(72vh, 720px);
        border: none;
        display: block;
      }

      .meta {
        padding: 20px 24px;
        display: grid;
        gap: 8px;
      }

      .meta p {
        margin: 0;
        color: var(--muted);
      }

      .error {
        padding: 80px 24px;
        text-align: center;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="playable.html">‚Üê Back to library</a>
      <button id="toggle-theme">Toggle theme</button>
    </header>

    <main id="game-container" hidden>
      <iframe
        id="game-frame"
        class="frame"
        title="Playable game"
        sandbox="allow-scripts allow-forms allow-pointer-lock allow-popups allow-same-origin"
        allow="autoplay; fullscreen; gamepad"
      ></iframe>
      <div class="meta">
        <h1 id="game-title" style="margin: 0;"></h1>
        <p id="game-provider"></p>
      </div>
    </main>

    <div id="error" class="error" hidden>Unable to load this game.</div>

    <script>
      const defaultCatalog = "./catalog.json";
      const params = new URLSearchParams(window.location.search);
      const gameId = params.get("id");
      const catalogUrl = params.get("catalog") || defaultCatalog;

      const elements = {
        container: document.getElementById("game-container"),
        frame: document.getElementById("game-frame"),
        title: document.getElementById("game-title"),
        provider: document.getElementById("game-provider"),
        error: document.getElementById("error"),
      };

      const theme = localStorage.getItem("gameTheme") || "dark";
      document.documentElement.dataset.theme = theme;

      document.getElementById("toggle-theme").addEventListener("click", () => {
        const nextTheme = document.documentElement.dataset.theme === "dark" ? "light" : "dark";
        document.documentElement.dataset.theme = nextTheme;
        localStorage.setItem("gameTheme", nextTheme);
      });

      const normalizeGames = (data) => {
        if (Array.isArray(data)) return data;
        if (Array.isArray(data?.games)) return data.games;
        return [];
      };

      const loadGame = async () => {
        try {
          const response = await fetch(catalogUrl, { cache: "no-store" });
          if (!response.ok) throw new Error("Unable to load catalog");
          const data = await response.json();
          const games = normalizeGames(data);
          const game = games.find((entry) => entry.id === gameId);

          if (!game) throw new Error("Game not found");
          elements.title.textContent = game.name;
          elements.provider.textContent = `Source: ${game.provider || "external"}`;
          elements.frame.src = game.playUrl;
          elements.container.hidden = false;
        } catch (error) {
          elements.error.hidden = false;
          elements.error.textContent = error.message;
        }
      };

      if (gameId) {
        loadGame();
      } else {
        elements.error.hidden = false;
        elements.error.textContent = "Missing game id.";
      }
    </script>
  </body>
</html>
