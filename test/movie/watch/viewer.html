<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilm ðŸ’œ - Test Watch Movie</title>
  <link rel="stylesheet" href="../../../shared/theme.css" />
  <link rel="stylesheet" href="../../style.css" />
  <script src="../../../shared/access.js"></script>
  <script src="../../../shared/theme.js"></script>
</head>
<body>
  <div id="navbarContainer"></div>
  <main class="container">
    <header class="header">
      <h1 class="title">Watch Movie</h1>
      <p class="subtitle">Watch page now follows the regular viewer layout.</p>
    </header>

    <section class="media-header">
      <div>
        <h2 id="mediaTitle">Loading title...</h2>
        <div id="mediaMeta" class="media-meta-line">Year â€¢ Rating â€¢ Runtime</div>
        <div id="mediaDescription" class="media-description">Description: Loading movie description...</div>
      </div>
      <a id="detailsLink" href="../"><button class="ghost" type="button">Go to Movie Page</button></a>
    </section>

    <section class="player-shell">
      <iframe class="player" id="player" allowfullscreen allow="fullscreen; encrypted-media" src=""></iframe>
      <div class="playex-bar">
        <select id="server"></select>
        <button id="loadBtn" type="button">Load Player</button>
      </div>
    </section>

    <section class="more-like-section">
      <h3 class="section-title">More Like This</h3>
      <div class="more-grid" id="moreLike"></div>
    </section>

    <section class="card test-tools">
      <h3 style="margin-top:0;">Test Controls (bottom)</h3>
      <div class="lookup" style="grid-template-columns: 120px 1fr auto;">
        <select id="idType">
          <option value="auto">Auto</option>
          <option value="tmdb">TMDB</option>
          <option value="imdb">IMDb</option>
        </select>
        <input id="idInput" placeholder="TMDB or IMDb ID" />
        <button id="jumpBtn" type="button">Load Movie</button>
      </div>

      <div class="row" style="margin-top:12px;">
        <input id="customName" placeholder="Custom server name" />
        <input id="customTemplate" placeholder="https://example.com/play/{id}" />
        <button id="addCustomBtn" class="ghost" type="button">Add Custom Embed</button>
      </div>
      <div id="customServerList" class="custom-server-list"></div>
      <p id="status" class="subtitle"></p>
    </section>
  </main>

  <script src="../../../shared/navbar.js" defer></script>
  <script src="../../app.js"></script>
  <script src="./watch.js"></script>
</body>
</html>
