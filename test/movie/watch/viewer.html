<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilm ðŸ’œ - Test Watch Movie</title>
  <link rel="stylesheet" href="../../../shared/theme.css" />
  <link rel="stylesheet" href="../../style.css" />
  <script src="../../../shared/access.js"></script>
  <script src="../../../shared/theme.js"></script>
</head>
<body>
  <div id="navbarContainer"></div>
  <main class="container">
    <header class="header">
      <h1 class="title">Watch Movie</h1>
      <p class="subtitle">Server picker, custom embeds, and direct back link to details.</p>
    </header>

    <section class="card">
      <div class="lookup" style="grid-template-columns: 120px 1fr 180px auto auto;">
        <select id="idType">
          <option value="auto">Auto</option>
          <option value="tmdb">TMDB</option>
          <option value="imdb">IMDb</option>
        </select>
        <input id="idInput" placeholder="TMDB or IMDb ID" />
        <select id="server"></select>
        <button id="loadBtn">Load Player</button>
        <a id="detailsLink"><button class="ghost" type="button">Back to Movie Page</button></a>
      </div>

      <div class="row" style="margin-top:12px;">
        <input id="customName" placeholder="Custom server name" />
        <input id="customTemplate" placeholder="https://example.com/play/{id}" />
        <button id="addCustomBtn" class="ghost" type="button">Add Custom Embed</button>
      </div>
      <div id="customServerList" class="custom-server-list"></div>

      <p id="status" class="subtitle"></p>
    </section>

    <section class="player-wrap">
      <iframe class="player" id="player" allowfullscreen allow="fullscreen; encrypted-media" src=""></iframe>
    </section>
  </main>

  <script src="../../../shared/navbar.js" defer></script>
  <script src="../../app.js"></script>
  <script src="./watch.js"></script>
</body>
</html>
