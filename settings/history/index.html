<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - History</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="manifest" href="../../manifest.json" />
  <link rel="apple-touch-icon" href="../../icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../../shared/theme.css" />
  <link rel="stylesheet" href="../../settings/history/style.css" />
  <script src="../../shared/access.js"></script>
  <script src="../../shared/theme.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/shared/theme.css" />
  <link rel="stylesheet" href="/settings/history/style.css" />
  <script src="/shared/access.js"></script>
  <script src="/shared/theme.js"></script>
</head>
<body>
  <div id="navbarContainer"></div>

  <main>
    <section class="history-shell" aria-labelledby="historyTitle">
      <header class="history-header">
        <div>
          <h1 id="historyTitle">History</h1>
          <p class="history-subtitle">Search smarter, clean faster, and keep only what matters.</p>
        </div>
        <button id="compactViewBtn" class="control-btn" type="button" aria-pressed="false">Compact view</button>
      </header>

      <div class="history-switch" role="tablist" aria-label="History type">
        <button id="searchTabBtn" class="tab-btn is-active" type="button" role="tab" aria-selected="true">Search History</button>
        <button id="watchTabBtn" class="tab-btn" type="button" role="tab" aria-selected="false">Watch History</button>
      </div>

      <section class="panel panel-stats" aria-label="History stats">
        <div class="stat-item">
          <span class="stat-label">Visible entries</span>
          <strong id="visibleCount" class="stat-value">0</strong>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total entries</span>
          <strong id="totalCount" class="stat-value">0</strong>
        </div>
        <div class="stat-item">
          <span class="stat-label">Newest</span>
          <strong id="newestLabel" class="stat-value">â€”</strong>
        </div>
        <div class="stat-item">
          <span class="stat-label">Oldest</span>
          <strong id="oldestLabel" class="stat-value">â€”</strong>
        </div>
      </section>

      <section class="panel filters-panel" aria-label="Filters and sorting">
        <div class="input-wrap">
          <label for="searchFilterInput" class="sr-only">Filter history text</label>
          <input id="searchFilterInput" type="search" placeholder="Filter by title or queryâ€¦" autocomplete="off" />
        </div>

        <div class="button-row" id="dateRangeFilters" role="group" aria-label="Date range">
          <button class="filter-btn is-active" type="button" data-range="all">All time</button>
          <button class="filter-btn" type="button" data-range="today">Today</button>
          <button class="filter-btn" type="button" data-range="week">7 days</button>
          <button class="filter-btn" type="button" data-range="month">30 days</button>
        </div>

        <div class="button-row" id="sortControls" role="group" aria-label="Sort history">
          <button id="sortRecentBtn" class="control-btn is-active" type="button">Newest first</button>
          <button id="sortOldBtn" class="control-btn" type="button">Oldest first</button>
        </div>

        <div id="watchFilters" class="button-row" role="group" aria-label="Watch history type" hidden>
          <button class="type-filter-btn is-active" type="button" data-filter="all">All watch</button>
          <button class="type-filter-btn" type="button" data-filter="movie">Movies</button>
          <button class="type-filter-btn" type="button" data-filter="tv">TV Shows</button>
        </div>
      </section>

      <section class="panel actions-panel" aria-label="Actions">
        <button id="clearHistoryBtn" class="control-btn danger" type="button">Clear all search history</button>
        <button id="selectModeBtn" class="control-btn" type="button">Select</button>
        <button id="selectAllBtn" class="control-btn" type="button" hidden>Select all visible</button>
        <button id="cancelSelectBtn" class="control-btn" type="button" hidden>Cancel</button>
        <button id="deleteSelectedBtn" class="control-btn danger" type="button" hidden>Delete selected</button>
      </section>

      <ul id="historyList" class="history-list" aria-live="polite"></ul>
    </section>
  </main>

  <script src="../../shared/navbar.js" defer></script>
  <script src="../../settings/history/script.js"></script>
  <script src="/shared/navbar.js" defer></script>
  <script src="/settings/history/script.js"></script>
</body>
</html>
