<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilm ðŸ’œ - History</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0a" />

  <link rel="manifest" href="/bilm/manifest.json" />
  <link rel="apple-touch-icon" href="/bilm/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/bilm/shared/theme.css" />
  <link rel="stylesheet" href="/bilm/settings/history/style.css" />
  <script src="/bilm/shared/theme.js"></script>
</head>
<body>
  <div id="navbarContainer"></div>

  <main>
    <section class="history-shell" aria-labelledby="historyTitle">
      <h1 id="historyTitle">History</h1>

      <div class="history-switch" role="tablist" aria-label="History type">
        <button id="searchTabBtn" class="tab-btn is-active" type="button" role="tab" aria-selected="true">Search History</button>
        <button id="watchTabBtn" class="tab-btn" type="button" role="tab" aria-selected="false">Watch History</button>
      </div>

      <div class="history-controls">
        <div class="sort-controls" aria-label="Sort history">
          <button id="sortRecentBtn" class="control-btn is-active" type="button">Recent</button>
          <button id="sortOldBtn" class="control-btn" type="button">Old</button>
        </div>
      </div>

      <div id="historyActions" class="sub-controls">
        <button id="clearHistoryBtn" class="control-btn danger" type="button">Clear all search history</button>
        <button id="selectModeBtn" class="control-btn" type="button">Select</button>
        <button id="cancelSelectBtn" class="control-btn" type="button" hidden>Cancel</button>
        <button id="deleteSelectedBtn" class="control-btn danger" type="button" hidden>Delete selected</button>
      </div>

      <div id="watchFilters" class="sub-controls" hidden>
        <button class="filter-btn is-active" type="button" data-filter="all">All</button>
        <button class="filter-btn" type="button" data-filter="movie">Movies</button>
        <button class="filter-btn" type="button" data-filter="tv">TV Shows</button>
      </div>

      <ul id="historyList" class="history-list" aria-live="polite"></ul>
    </section>
  </main>

  <script src="/bilm/shared/navbar.js" defer></script>
  <script src="/bilm/settings/history/script.js"></script>
</body>
</html>
